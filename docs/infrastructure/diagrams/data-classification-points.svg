<svg xmlns="http://www.w3.org/2000/svg" width="900" height="520" viewBox="0 0 900 520" font-family="Segoe UI, Roboto, sans-serif">
  <defs>
    <marker id="arrow-cyan" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6" fill="none" stroke="#58a6ff" stroke-width="1.2"/>
    </marker>
    <marker id="arrow-orange" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6" fill="none" stroke="#d29922" stroke-width="1.2"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="900" height="520" fill="#0d1117" rx="8"/>

  <!-- Title -->
  <text x="450" y="38" text-anchor="middle" fill="#e6edf3" font-size="18" font-weight="600">Data Classification Points in the AI Pipeline</text>
  <text x="450" y="58" text-anchor="middle" fill="#8b949e" font-size="12">DAT-01 â€” Classification at every AI boundary</text>

  <!-- Pipeline flow boxes -->
  <!-- User / Prompt -->
  <rect x="40" y="110" width="130" height="60" rx="6" fill="#161b22" stroke="#30363d" stroke-width="1.5"/>
  <text x="105" y="137" text-anchor="middle" fill="#e6edf3" font-size="13" font-weight="500">User Prompt</text>
  <text x="105" y="155" text-anchor="middle" fill="#8b949e" font-size="11">Input boundary</text>

  <!-- Input Guardrail -->
  <rect x="220" y="110" width="130" height="60" rx="6" fill="#1a2332" stroke="#58a6ff" stroke-width="1.5"/>
  <text x="285" y="137" text-anchor="middle" fill="#58a6ff" font-size="13" font-weight="500">Input Guardrail</text>
  <text x="285" y="155" text-anchor="middle" fill="#8b949e" font-size="11">Classify + filter</text>

  <!-- RAG Retrieval -->
  <rect x="220" y="220" width="130" height="60" rx="6" fill="#161b22" stroke="#30363d" stroke-width="1.5"/>
  <text x="285" y="247" text-anchor="middle" fill="#e6edf3" font-size="13" font-weight="500">RAG Retrieval</text>
  <text x="285" y="265" text-anchor="middle" fill="#8b949e" font-size="11">Context boundary</text>

  <!-- Model Runtime -->
  <rect x="400" y="110" width="130" height="60" rx="6" fill="#161b22" stroke="#30363d" stroke-width="1.5"/>
  <text x="465" y="137" text-anchor="middle" fill="#e6edf3" font-size="13" font-weight="500">Model Runtime</text>
  <text x="465" y="155" text-anchor="middle" fill="#8b949e" font-size="11">Processing</text>

  <!-- Tool Results -->
  <rect x="400" y="220" width="130" height="60" rx="6" fill="#161b22" stroke="#30363d" stroke-width="1.5"/>
  <text x="465" y="247" text-anchor="middle" fill="#e6edf3" font-size="13" font-weight="500">Tool Results</text>
  <text x="465" y="265" text-anchor="middle" fill="#8b949e" font-size="11">Tool boundary</text>

  <!-- Output Guardrail -->
  <rect x="580" y="110" width="130" height="60" rx="6" fill="#1a2332" stroke="#58a6ff" stroke-width="1.5"/>
  <text x="645" y="137" text-anchor="middle" fill="#58a6ff" font-size="13" font-weight="500">Output Guardrail</text>
  <text x="645" y="155" text-anchor="middle" fill="#8b949e" font-size="11">Classify + scan</text>

  <!-- Response -->
  <rect x="760" y="110" width="100" height="60" rx="6" fill="#161b22" stroke="#30363d" stroke-width="1.5"/>
  <text x="810" y="137" text-anchor="middle" fill="#e6edf3" font-size="13" font-weight="500">Response</text>
  <text x="810" y="155" text-anchor="middle" fill="#8b949e" font-size="11">Output boundary</text>

  <!-- Flow arrows -->
  <line x1="170" y1="140" x2="218" y2="140" stroke="#58a6ff" stroke-width="1.5" marker-end="url(#arrow-cyan)"/>
  <line x1="350" y1="140" x2="398" y2="140" stroke="#58a6ff" stroke-width="1.5" marker-end="url(#arrow-cyan)"/>
  <line x1="530" y1="140" x2="578" y2="140" stroke="#58a6ff" stroke-width="1.5" marker-end="url(#arrow-cyan)"/>
  <line x1="710" y1="140" x2="758" y2="140" stroke="#58a6ff" stroke-width="1.5" marker-end="url(#arrow-cyan)"/>

  <!-- RAG arrow into model -->
  <line x1="350" y1="250" x2="398" y2="180" stroke="#d29922" stroke-width="1.5" marker-end="url(#arrow-orange)" stroke-dasharray="5,3"/>
  <!-- Tool arrow into model -->
  <line x1="465" y1="220" x2="465" y2="172" stroke="#d29922" stroke-width="1.5" marker-end="url(#arrow-orange)" stroke-dasharray="5,3"/>

  <!-- Classification point markers (diamonds) -->
  <!-- CP1: Before input guardrail -->
  <polygon points="195,140 205,130 215,140 205,150" fill="#f0883e" stroke="#f0883e"/>
  <text x="205" y="105" text-anchor="middle" fill="#f0883e" font-size="10" font-weight="600">CP-1</text>

  <!-- CP2: RAG retrieval boundary -->
  <polygon points="275,210 285,200 295,210 285,220" fill="#f0883e" stroke="#f0883e"/>
  <text x="285" y="198" text-anchor="middle" fill="#f0883e" font-size="10" font-weight="600">CP-2</text>

  <!-- CP3: Tool result boundary -->
  <polygon points="445,210 455,200 465,210 455,220" fill="#f0883e" stroke="#f0883e"/>
  <text x="455" y="198" text-anchor="middle" fill="#f0883e" font-size="10" font-weight="600">CP-3</text>

  <!-- CP4: Before output guardrail -->
  <polygon points="555,140 565,130 575,140 565,150" fill="#f0883e" stroke="#f0883e"/>
  <text x="565" y="105" text-anchor="middle" fill="#f0883e" font-size="10" font-weight="600">CP-4</text>

  <!-- Legend and classification details -->
  <rect x="40" y="320" width="820" height="180" rx="6" fill="#161b22" stroke="#30363d" stroke-width="1"/>

  <text x="60" y="348" fill="#e6edf3" font-size="14" font-weight="600">Classification Points</text>

  <!-- CP-1 -->
  <polygon points="60,370 70,360 80,370 70,380" fill="#f0883e"/>
  <text x="95" y="374" fill="#f0883e" font-size="12" font-weight="600">CP-1  Prompt Boundary</text>
  <text x="95" y="390" fill="#8b949e" font-size="11">Classify incoming data: PII detection, sensitivity level, data category. Block or redact before guardrail processing.</text>

  <!-- CP-2 -->
  <polygon points="60,410" fill="#f0883e"/>
  <polygon points="60,415 70,405 80,415 70,425" fill="#f0883e"/>
  <text x="95" y="419" fill="#f0883e" font-size="12" font-weight="600">CP-2  RAG Context Boundary</text>
  <text x="95" y="435" fill="#8b949e" font-size="11">Classify retrieved documents: verify access permissions (DAT-04), check sensitivity, redact before injection into context window.</text>

  <!-- CP-3 -->
  <polygon points="460,415 470,405 480,415 470,425" fill="#f0883e"/>
  <text x="495" y="419" fill="#f0883e" font-size="12" font-weight="600">CP-3  Tool Result Boundary</text>
  <text x="495" y="435" fill="#8b949e" font-size="11">Classify tool outputs: scan for sensitive data returned by external tools before model processes it.</text>

  <!-- CP-4 -->
  <polygon points="460,455 470,445 480,455 470,465" fill="#f0883e"/>
  <text x="495" y="459" fill="#f0883e" font-size="12" font-weight="600">CP-4  Response Boundary</text>
  <text x="495" y="475" fill="#8b949e" font-size="11">Classify model output: PII scan, sensitivity check, leakage prevention (DAT-06) before delivery to user.</text>
</svg>
