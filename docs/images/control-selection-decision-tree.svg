<svg xmlns="http://www.w3.org/2000/svg" width="780" height="680" viewBox="0 0 780 680">
  <rect width="780" height="680" fill="#f8fafc"/>

  <!-- Title -->
  <text x="390" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b" text-anchor="middle">Risk Tier Decision Tree</text>

  <!-- START node -->
  <rect x="320" y="50" width="140" height="36" rx="18" fill="#475569"/>
  <text x="390" y="73" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white" text-anchor="middle">START</text>

  <!-- Arrow down from START -->
  <line x1="390" y1="86" x2="390" y2="110" stroke="#475569" stroke-width="2"/>

  <!-- Q1 -->
  <rect x="110" y="110" width="560" height="50" rx="8" fill="white" stroke="#6366f1" stroke-width="1.5"/>
  <text x="390" y="133" font-family="Arial, sans-serif" font-size="11" fill="#1e293b" text-anchor="middle">Does this system make or directly influence decisions that</text>
  <text x="390" y="150" font-family="Arial, sans-serif" font-size="11" fill="#1e293b" text-anchor="middle">significantly affect individuals' finances, employment, health, or legal rights?</text>

  <!-- Q1 YES → CRITICAL -->
  <line x1="670" y1="135" x2="710" y2="135" stroke="#dc2626" stroke-width="2"/>
  <text x="688" y="128" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#16a34a">YES</text>
  <rect x="710" y="121" width="60" height="28" rx="6" fill="#dc2626"/>
  <text x="740" y="140" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">CRITICAL</text>

  <!-- Q1 NO arrow down -->
  <line x1="390" y1="160" x2="390" y2="200" stroke="#475569" stroke-width="2"/>
  <text x="400" y="185" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#dc2626">NO</text>

  <!-- Q2 -->
  <rect x="110" y="200" width="560" height="50" rx="8" fill="white" stroke="#6366f1" stroke-width="1.5"/>
  <text x="390" y="223" font-family="Arial, sans-serif" font-size="11" fill="#1e293b" text-anchor="middle">Does this system handle sensitive PII, financial data,</text>
  <text x="390" y="240" font-family="Arial, sans-serif" font-size="11" fill="#1e293b" text-anchor="middle">or regulated information (credit, health, etc.)?</text>

  <!-- Q2 YES arrow right -->
  <line x1="670" y1="225" x2="710" y2="225" stroke="#f59e0b" stroke-width="2"/>
  <text x="688" y="218" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#16a34a">YES</text>

  <!-- Sub-question: Customer-facing? -->
  <rect x="710" y="210" width="60" height="28" rx="6" fill="#f1f5f9" stroke="#94a3b8" stroke-width="1"/>
  <text x="740" y="228" font-family="Arial, sans-serif" font-size="9" fill="#475569" text-anchor="middle">Cust.?</text>

  <!-- Sub YES → HIGH -->
  <line x1="740" y1="210" x2="740" y2="190" stroke="#f59e0b" stroke-width="1.5"/>
  <text x="728" y="198" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#16a34a">Y</text>
  <rect x="715" y="168" width="50" height="22" rx="6" fill="#f59e0b"/>
  <text x="740" y="183" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">HIGH</text>

  <!-- Sub NO → Scale check → HIGH or MEDIUM -->
  <line x1="740" y1="238" x2="740" y2="260" stroke="#475569" stroke-width="1.5"/>
  <text x="728" y="255" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#dc2626">N</text>

  <rect x="694" y="260" width="80" height="22" rx="6" fill="#f1f5f9" stroke="#94a3b8" stroke-width="1"/>
  <text x="734" y="275" font-family="Arial, sans-serif" font-size="9" fill="#475569" text-anchor="middle">&gt;1k rec/day?</text>

  <line x1="694" y1="271" x2="670" y2="271" stroke="#f59e0b" stroke-width="1.5"/>
  <text x="678" y="267" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#16a34a">Y</text>
  <rect x="632" y="260" width="40" height="22" rx="6" fill="#f59e0b"/>
  <text x="652" y="275" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">HIGH</text>

  <line x1="734" y1="282" x2="734" y2="300" stroke="#475569" stroke-width="1.5"/>
  <text x="722" y="296" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#dc2626">N</text>
  <rect x="704" y="300" width="60" height="22" rx="6" fill="#0ea5e9"/>
  <text x="734" y="315" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">MEDIUM</text>

  <!-- Q2 NO arrow down -->
  <line x1="390" y1="250" x2="390" y2="350" stroke="#475569" stroke-width="2"/>
  <text x="400" y="305" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#dc2626">NO</text>

  <!-- Q3 -->
  <rect x="110" y="350" width="560" height="36" rx="8" fill="white" stroke="#6366f1" stroke-width="1.5"/>
  <text x="390" y="373" font-family="Arial, sans-serif" font-size="11" fill="#1e293b" text-anchor="middle">Is this system customer-facing or externally visible?</text>

  <!-- Q3 YES → HIGH -->
  <line x1="670" y1="368" x2="710" y2="368" stroke="#f59e0b" stroke-width="2"/>
  <text x="688" y="361" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#16a34a">YES</text>
  <rect x="710" y="354" width="60" height="28" rx="6" fill="#f59e0b"/>
  <text x="740" y="373" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">HIGH</text>

  <!-- Q3 NO arrow down -->
  <line x1="390" y1="386" x2="390" y2="430" stroke="#475569" stroke-width="2"/>
  <text x="400" y="413" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#dc2626">NO</text>

  <!-- Q4 -->
  <rect x="110" y="430" width="560" height="36" rx="8" fill="white" stroke="#6366f1" stroke-width="1.5"/>
  <text x="390" y="453" font-family="Arial, sans-serif" font-size="11" fill="#1e293b" text-anchor="middle">Is this an internal tool with limited scope and users?</text>

  <!-- Q4 YES → MEDIUM -->
  <line x1="670" y1="448" x2="710" y2="448" stroke="#0ea5e9" stroke-width="2"/>
  <text x="688" y="441" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#16a34a">YES</text>
  <rect x="710" y="434" width="60" height="28" rx="6" fill="#0ea5e9"/>
  <text x="740" y="453" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">MEDIUM</text>

  <!-- Q4 sub note -->
  <text x="740" y="474" font-family="Arial, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">(or LOW if truly</text>
  <text x="740" y="485" font-family="Arial, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">experimental)</text>

  <!-- Q4 NO arrow down -->
  <line x1="390" y1="466" x2="390" y2="520" stroke="#475569" stroke-width="2"/>
  <text x="400" y="498" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#dc2626">NO</text>

  <!-- Default → LOW -->
  <rect x="330" y="520" width="120" height="36" rx="8" fill="#10b981"/>
  <text x="390" y="543" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white" text-anchor="middle">LOW</text>
  <text x="390" y="574" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Sandbox, POC, limited experiment</text>

  <!-- Legend -->
  <rect x="100" y="610" width="580" height="50" rx="8" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="120" y="625" width="40" height="18" rx="4" fill="#dc2626"/>
  <text x="140" y="638" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">CRIT</text>
  <rect x="180" y="625" width="40" height="18" rx="4" fill="#f59e0b"/>
  <text x="200" y="638" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">HIGH</text>
  <rect x="240" y="625" width="40" height="18" rx="4" fill="#0ea5e9"/>
  <text x="260" y="638" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">MED</text>
  <rect x="300" y="625" width="40" height="18" rx="4" fill="#10b981"/>
  <text x="320" y="638" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">LOW</text>
  <text x="360" y="638" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Each question evaluated in order. First match determines tier.</text>
</svg>
