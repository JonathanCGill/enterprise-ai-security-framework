{% extends "base.html" %}

{% block extrahead %}
  <!-- Open Graph / LinkedIn -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="{{ page.meta.get('og_title', page.title ~ ' — ' ~ config.site_name) if page.title != config.site_name else config.site_name }}" />
  <meta property="og:description" content="{{ page.meta.get('og_description', config.site_description) }}" />
  <meta property="og:url" content="{{ page.canonical_url }}" />
  <meta property="og:site_name" content="{{ config.site_name }}" />
  <!-- Twitter / X -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="{{ page.meta.get('og_title', page.title ~ ' — ' ~ config.site_name) if page.title != config.site_name else config.site_name }}" />
  <meta name="twitter:description" content="{{ page.meta.get('og_description', config.site_description) }}" />
{% endblock %}
