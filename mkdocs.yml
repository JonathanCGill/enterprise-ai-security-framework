site_name: Enterprise AI Security Framework
site_url: https://jonathancgill.github.io/enterprise-ai-security-controls-framework/
site_description: >-
  Runtime behavioural security for AI systems â€” from single-model
  deployments to autonomous multi-agent orchestration.
site_author: Jonathan Gill

repo_url: https://github.com/JonathanCGill/enterprise-ai-security-controls-framework
repo_name: JonathanCGill/enterprise-ai-security-controls-framework
edit_uri: edit/main/

docs_dir: docs
site_dir: site

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: teal
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.indexes
    - navigation.top
    - navigation.footer
    - navigation.path
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.action.edit
    - content.action.view
    - toc.follow
  icon:
    repo: fontawesome/brands/github

plugins:
  - search

markdown_extensions:
  - tables
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
  - attr_list
  - md_in_html
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/JonathanCGill
      name: Jonathan Gill on GitHub
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/jonathancgill/
      name: Jonathan Gill on LinkedIn

copyright: Copyright &copy; 2026 Jonathan Gill &mdash; MIT License

