<svg xmlns="http://www.w3.org/2000/svg" width="820" height="480" viewBox="0 0 820 480" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif">
  <defs>
    <filter id="shadow" x="-2%" y="-2%" width="104%" height="104%">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-color="#000" flood-opacity="0.2"/>
    </filter>
    <marker id="arrowG" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#4ecca3"/>
    </marker>
    <marker id="arrowO" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#f0a500"/>
    </marker>
    <marker id="arrowR" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#e94560"/>
    </marker>
    <marker id="arrowDown" markerWidth="6" markerHeight="8" refX="3" refY="8" orient="auto">
      <polygon points="0 0, 3 8, 6 0" fill="#8b949e"/>
    </marker>
  </defs>

  <rect width="820" height="480" rx="8" fill="#0d1117"/>

  <!-- Agent proposes action -->
  <rect x="280" y="15" width="220" height="40" rx="6" fill="#1a3a5c" stroke="#4ecca3" stroke-width="1.5" filter="url(#shadow)"/>
  <text x="390" y="40" text-anchor="middle" fill="#4ecca3" font-size="12" font-weight="600">ğŸ¤– Agent proposes action</text>

  <line x1="390" y1="55" x2="390" y2="78" stroke="#8b949e" stroke-width="1.5" marker-end="url(#arrowDown)"/>

  <!-- Authorization Gateway classifies -->
  <rect x="230" y="83" width="320" height="40" rx="6" fill="#2d1b1b" stroke="#e94560" stroke-width="2" filter="url(#shadow)"/>
  <text x="390" y="108" text-anchor="middle" fill="#e94560" font-size="12" font-weight="700">ğŸ”’ Authorization Gateway classifies risk</text>

  <!-- Three branches -->
  <!-- Low risk -->
  <line x1="280" y1="123" x2="120" y2="160" stroke="#4ecca3" stroke-width="1.5" marker-end="url(#arrowG)"/>
  <rect x="30" y="165" width="185" height="55" rx="6" fill="#2d4a1e" stroke="#4ecca3" stroke-width="1.5" filter="url(#shadow)"/>
  <text x="122" y="186" text-anchor="middle" fill="#4ecca3" font-size="12" font-weight="600">âœ… Low Risk</text>
  <text x="122" y="202" text-anchor="middle" fill="#8b949e" font-size="9">Within permissions, reversible</text>
  <text x="122" y="214" text-anchor="middle" fill="#4ecca3" font-size="10" font-weight="600">â†’ Execute immediately</text>

  <!-- Medium risk -->
  <line x1="390" y1="123" x2="390" y2="160" stroke="#f0a500" stroke-width="1.5" marker-end="url(#arrowO)"/>
  <rect x="280" y="165" width="220" height="55" rx="6" fill="#2d2a00" stroke="#f0a500" stroke-width="1.5" filter="url(#shadow)"/>
  <text x="390" y="186" text-anchor="middle" fill="#f0a500" font-size="12" font-weight="600">â¸ï¸ Medium Risk</text>
  <text x="390" y="202" text-anchor="middle" fill="#8b949e" font-size="9">Within permissions, irreversible</text>
  <text x="390" y="214" text-anchor="middle" fill="#f0a500" font-size="10" font-weight="600">â†’ Queue for approval</text>

  <!-- High risk -->
  <line x1="500" y1="123" x2="660" y2="160" stroke="#e94560" stroke-width="1.5" marker-end="url(#arrowR)"/>
  <rect x="570" y="165" width="220" height="55" rx="6" fill="#3a1a1a" stroke="#e94560" stroke-width="1.5" filter="url(#shadow)"/>
  <text x="680" y="186" text-anchor="middle" fill="#e94560" font-size="12" font-weight="600">ğŸš« High Risk</text>
  <text x="680" y="202" text-anchor="middle" fill="#8b949e" font-size="9">Outside permissions OR Judge-flagged</text>
  <text x="680" y="214" text-anchor="middle" fill="#e94560" font-size="10" font-weight="600">â†’ Block + alert</text>

  <!-- Medium risk flows down to human reviewer -->
  <line x1="390" y1="220" x2="390" y2="260" stroke="#f0a500" stroke-width="1.5" marker-end="url(#arrowO)"/>

  <!-- Human reviewer box -->
  <rect x="210" y="265" width="360" height="105" rx="6" fill="#1e1e3f" stroke="#c084fc" stroke-width="1.5" filter="url(#shadow)"/>
  <text x="390" y="290" text-anchor="middle" fill="#c084fc" font-size="13" font-weight="700">ğŸ‘¤ Human Reviewer Sees</text>
  <line x1="225" y1="298" x2="555" y2="298" stroke="#c084fc" stroke-width="0.5" opacity="0.3"/>
  <text x="240" y="316" fill="#e6e6e6" font-size="10">What action the agent wants to take</text>
  <text x="240" y="332" fill="#e6e6e6" font-size="10">Why â€” the agent's reasoning chain</text>
  <text x="240" y="348" fill="#e6e6e6" font-size="10">What data it accessed to reach this decision</text>
  <text x="240" y="364" fill="#e6e6e6" font-size="10">Judge's evaluation (if available)</text>

  <!-- Two outcomes -->
  <line x1="320" y1="370" x2="200" y2="410" stroke="#4ecca3" stroke-width="1.5" marker-end="url(#arrowG)"/>
  <line x1="460" y1="370" x2="580" y2="410" stroke="#e94560" stroke-width="1.5" marker-end="url(#arrowR)"/>

  <!-- Approve -->
  <rect x="80" y="415" width="240" height="40" rx="6" fill="#2d4a1e" stroke="#4ecca3" stroke-width="1.5"/>
  <text x="200" y="440" text-anchor="middle" fill="#4ecca3" font-size="12" font-weight="600">âœ… Approve â†’ Execute + Log</text>

  <!-- Reject -->
  <rect x="480" y="415" width="290" height="40" rx="6" fill="#3a1a1a" stroke="#e94560" stroke-width="1.5"/>
  <text x="625" y="440" text-anchor="middle" fill="#e94560" font-size="12" font-weight="600">âŒ Reject â†’ Log + Feedback to agent</text>

  <!-- Timeout note -->
  <rect x="230" y="460" width="360" height="16" rx="3" fill="#0d1117"/>
  <text x="410" y="473" text-anchor="middle" fill="#f0a500" font-size="9" font-weight="600">â±ï¸ Timeout = DENY (fail safe). Never auto-approve.</text>
</svg>
