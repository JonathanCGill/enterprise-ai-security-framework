<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#475569"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b" text-anchor="middle">Multi-Mode Judge Architecture</text>
  <text x="400" y="55" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">Theoretical — Extending evaluation beyond per-transaction</text>
  
  <!-- Status badge -->
  <rect x="330" y="65" width="140" height="20" rx="10" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
  <text x="400" y="79" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#b45309" text-anchor="middle">STATUS: THEORETICAL</text>
  
  <!-- Central Judge -->
  <rect x="300" y="120" width="200" height="80" rx="10" fill="#fef3c7" stroke="#f59e0b" stroke-width="3"/>
  <text x="400" y="155" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#b45309" text-anchor="middle">Unified Judge</text>
  <text x="400" y="175" font-family="Arial, sans-serif" font-size="11" fill="#92400e" text-anchor="middle">Multimodal capability required</text>
  
  <!-- Arrow down -->
  <line x1="400" y1="200" x2="400" y2="230" stroke="#475569" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Mode selector -->
  <rect x="320" y="240" width="160" height="30" rx="6" fill="#e2e8f0" stroke="#94a3b8" stroke-width="1"/>
  <text x="400" y="260" font-family="Arial, sans-serif" font-size="11" fill="#475569" text-anchor="middle">Mode Selection</text>
  
  <!-- Four modes -->
  
  <!-- Transaction Mode -->
  <rect x="50" y="310" width="160" height="140" rx="8" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
  <text x="130" y="340" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#166534" text-anchor="middle">Transaction Mode</text>
  <text x="130" y="358" font-family="Arial, sans-serif" font-size="9" fill="#166534" text-anchor="middle">ESTABLISHED</text>
  <line x1="65" y1="368" x2="195" y2="368" stroke="#86efac" stroke-width="1"/>
  <text x="70" y="388" font-family="Arial, sans-serif" font-size="10" fill="#166534">• Single interaction</text>
  <text x="70" y="405" font-family="Arial, sans-serif" font-size="10" fill="#166534">• Policy compliance</text>
  <text x="70" y="422" font-family="Arial, sans-serif" font-size="10" fill="#166534">• Output quality</text>
  <text x="70" y="439" font-family="Arial, sans-serif" font-size="10" fill="#166534">• Current approach</text>
  
  <!-- Reasoning Mode -->
  <rect x="230" y="310" width="160" height="140" rx="8" fill="#fee2e2" stroke="#ef4444" stroke-width="2"/>
  <text x="310" y="340" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#b91c1c" text-anchor="middle">Reasoning Mode</text>
  <text x="310" y="358" font-family="Arial, sans-serif" font-size="9" fill="#b91c1c" text-anchor="middle">CONCEPTUAL</text>
  <line x1="245" y1="368" x2="375" y2="368" stroke="#fecaca" stroke-width="1"/>
  <text x="250" y="388" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">• Thinking chain eval</text>
  <text x="250" y="405" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">• Goal alignment</text>
  <text x="250" y="422" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">• Constraint adherence</text>
  <text x="250" y="439" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">• Requires chain access</text>
  
  <!-- Longitudinal Mode -->
  <rect x="410" y="310" width="160" height="140" rx="8" fill="#fee2e2" stroke="#ef4444" stroke-width="2"/>
  <text x="490" y="340" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#b91c1c" text-anchor="middle">Longitudinal Mode</text>
  <text x="490" y="358" font-family="Arial, sans-serif" font-size="9" fill="#b91c1c" text-anchor="middle">CONCEPTUAL</text>
  <line x1="425" y1="368" x2="555" y2="368" stroke="#fecaca" stroke-width="1"/>
  <text x="430" y="388" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">• State drift detection</text>
  <text x="430" y="405" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">• Memory validation</text>
  <text x="430" y="422" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">• Pattern over time</text>
  <text x="430" y="439" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">• Periodic execution</text>
  
  <!-- System Mode -->
  <rect x="590" y="310" width="160" height="140" rx="8" fill="#fee2e2" stroke="#ef4444" stroke-width="2"/>
  <text x="670" y="340" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#b91c1c" text-anchor="middle">System Mode</text>
  <text x="670" y="358" font-family="Arial, sans-serif" font-size="9" fill="#b91c1c" text-anchor="middle">CONCEPTUAL</text>
  <line x1="605" y1="368" x2="735" y2="368" stroke="#fecaca" stroke-width="1"/>
  <text x="610" y="388" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">• Multi-agent coord.</text>
  <text x="610" y="405" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">• Emergent behaviour</text>
  <text x="610" y="422" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">• Outcome attribution</text>
  <text x="610" y="439" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">• Orchestrator scope</text>
  
  <!-- Arrows from mode selector to modes -->
  <line x1="320" y1="255" x2="130" y2="255" stroke="#94a3b8" stroke-width="1"/>
  <line x1="130" y1="255" x2="130" y2="305" stroke="#94a3b8" stroke-width="1.5" marker-end="url(#arrow)"/>
  
  <line x1="360" y1="270" x2="310" y2="305" stroke="#94a3b8" stroke-width="1.5" marker-end="url(#arrow)"/>
  
  <line x1="440" y1="270" x2="490" y2="305" stroke="#94a3b8" stroke-width="1.5" marker-end="url(#arrow)"/>
  
  <line x1="480" y1="255" x2="670" y2="255" stroke="#94a3b8" stroke-width="1"/>
  <line x1="670" y1="255" x2="670" y2="305" stroke="#94a3b8" stroke-width="1.5" marker-end="url(#arrow)"/>
  
  <!-- Footer -->
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Mode selection based on: system tier, capability available, evaluation need</text>
</svg>
