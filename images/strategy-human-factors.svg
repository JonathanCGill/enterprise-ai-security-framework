<svg xmlns="http://www.w3.org/2000/svg" width="900" height="400" viewBox="0 0 900 400">
  <defs>
    <linearGradient id="techGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
    <linearGradient id="opsGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="100%" style="stop-color:#0284c7"/>
    </linearGradient>
    <linearGradient id="domainGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
  </defs>

  <rect width="900" height="400" fill="#f8fafc"/>

  <text x="450" y="36" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1e293b" text-anchor="middle">Human Factors Skills Map</text>
  <text x="450" y="58" font-family="Arial, sans-serif" font-size="13" fill="#64748b" text-anchor="middle">Three skill domains &#x2014; most organisations have gaps in at least two</text>

  <!-- AI Technical -->
  <rect x="30" y="80" width="270" height="300" rx="10" fill="url(#techGrad)"/>
  <text x="165" y="112" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">AI Technical</text>
  <text x="165" y="132" font-family="Arial, sans-serif" font-size="11" fill="#c7d2fe" text-anchor="middle">Building, deploying, maintaining</text>

  <rect x="45" y="150" width="240" height="35" rx="5" fill="rgba(255,255,255,0.15)"/>
  <text x="165" y="172" font-family="Arial, sans-serif" font-size="10" fill="#e0e7ff" text-anchor="middle">Prompt engineering &#x2014; weeks to learn</text>
  <rect x="45" y="195" width="240" height="35" rx="5" fill="rgba(255,255,255,0.15)"/>
  <text x="165" y="217" font-family="Arial, sans-serif" font-size="10" fill="#e0e7ff" text-anchor="middle">RAG pipelines &#x2014; 1-3 months</text>
  <rect x="45" y="240" width="240" height="35" rx="5" fill="rgba(255,255,255,0.15)"/>
  <text x="165" y="262" font-family="Arial, sans-serif" font-size="10" fill="#e0e7ff" text-anchor="middle">Fine-tuning / ML training &#x2014; specialist</text>
  <rect x="45" y="285" width="240" height="35" rx="5" fill="rgba(255,255,255,0.15)"/>
  <text x="165" y="307" font-family="Arial, sans-serif" font-size="10" fill="#e0e7ff" text-anchor="middle">Multi-agent orchestration &#x2014; very rare</text>

  <rect x="45" y="335" width="240" height="30" rx="5" fill="rgba(255,255,255,0.25)"/>
  <text x="165" y="355" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Gap: competitive market, expensive talent</text>

  <!-- AI Operational -->
  <rect x="315" y="80" width="270" height="300" rx="10" fill="url(#opsGrad)"/>
  <text x="450" y="112" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">AI Operational</text>
  <text x="450" y="132" font-family="Arial, sans-serif" font-size="11" fill="#bae6fd" text-anchor="middle">Monitoring, tuning, operating controls</text>

  <rect x="330" y="150" width="240" height="35" rx="5" fill="rgba(255,255,255,0.15)"/>
  <text x="450" y="172" font-family="Arial, sans-serif" font-size="10" fill="#e0f2fe" text-anchor="middle">Guardrail maintenance &#x2014; 2-3 months</text>
  <rect x="330" y="195" width="240" height="35" rx="5" fill="rgba(255,255,255,0.15)"/>
  <text x="450" y="217" font-family="Arial, sans-serif" font-size="10" fill="#e0f2fe" text-anchor="middle">Judge calibration &#x2014; 3-6 months</text>
  <rect x="330" y="240" width="240" height="35" rx="5" fill="rgba(255,255,255,0.15)"/>
  <text x="450" y="262" font-family="Arial, sans-serif" font-size="10" fill="#e0f2fe" text-anchor="middle">HITL queue management &#x2014; 1 month</text>
  <rect x="330" y="285" width="240" height="35" rx="5" fill="rgba(255,255,255,0.15)"/>
  <text x="450" y="307" font-family="Arial, sans-serif" font-size="10" fill="#e0f2fe" text-anchor="middle">AI incident response &#x2014; 6 months</text>

  <rect x="330" y="335" width="240" height="30" rx="5" fill="rgba(255,255,255,0.25)"/>
  <text x="450" y="355" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Gap: skill set barely exists yet</text>

  <!-- AI-Aware Domain -->
  <rect x="600" y="80" width="270" height="300" rx="10" fill="url(#domainGrad)"/>
  <text x="735" y="112" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">AI-Aware Domain</text>
  <text x="735" y="132" font-family="Arial, sans-serif" font-size="11" fill="#fef08a" text-anchor="middle">Using AI outputs critically</text>

  <rect x="615" y="150" width="240" height="35" rx="5" fill="rgba(255,255,255,0.15)"/>
  <text x="735" y="172" font-family="Arial, sans-serif" font-size="10" fill="#fefce8" text-anchor="middle">Understanding limitations &#x2014; hours</text>
  <rect x="615" y="195" width="240" height="35" rx="5" fill="rgba(255,255,255,0.15)"/>
  <text x="735" y="217" font-family="Arial, sans-serif" font-size="10" fill="#fefce8" text-anchor="middle">Critical evaluation &#x2014; 1-2 months</text>
  <rect x="615" y="240" width="240" height="35" rx="5" fill="rgba(255,255,255,0.15)"/>
  <text x="735" y="262" font-family="Arial, sans-serif" font-size="10" fill="#fefce8" text-anchor="middle">HITL review competence &#x2014; 1 month</text>
  <rect x="615" y="285" width="240" height="35" rx="5" fill="rgba(255,255,255,0.15)"/>
  <text x="735" y="307" font-family="Arial, sans-serif" font-size="10" fill="#fefce8" text-anchor="middle">Mastery (trust vs. override) &#x2014; years</text>

  <rect x="615" y="335" width="240" height="30" rx="5" fill="rgba(255,255,255,0.25)"/>
  <text x="735" y="355" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Gap: non-deterministic tools are new</text>
</svg>
