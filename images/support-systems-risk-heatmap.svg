<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 480" width="700" height="480">
  <style>
    .title { font: bold 14px Arial, sans-serif; fill: #1e293b; }
    .axis-label { font: bold 10px Arial, sans-serif; fill: #475569; }
    .axis-value { font: 9px Arial, sans-serif; fill: #64748b; }
    .risk-label { font: bold 8px Arial, sans-serif; fill: #ffffff; }
    .risk-label-dark { font: bold 8px Arial, sans-serif; fill: #1e293b; }
    .note { font: 9px Arial, sans-serif; fill: #94a3b8; }
  </style>

  <!-- Background -->
  <rect width="700" height="480" fill="#f8fafc"/>

  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" class="title">SUPPORT SYSTEM RISK HEAT MAP</text>
  <text x="350" y="48" text-anchor="middle" class="note">Bubble size = industry attention (bigger = more attention)</text>

  <!-- Grid area -->
  <rect x="80" y="70" width="500" height="340" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>

  <!-- Heatmap background zones -->
  <rect x="80" y="70" width="167" height="113" fill="#dcfce7" opacity="0.5"/>
  <rect x="247" y="70" width="167" height="113" fill="#fef9c3" opacity="0.5"/>
  <rect x="414" y="70" width="166" height="113" fill="#fee2e2" opacity="0.5"/>
  <rect x="80" y="183" width="167" height="114" fill="#fef9c3" opacity="0.5"/>
  <rect x="247" y="183" width="167" height="114" fill="#fee2e2" opacity="0.5"/>
  <rect x="414" y="183" width="166" height="114" fill="#fee2e2" opacity="0.7"/>
  <rect x="80" y="297" width="167" height="113" fill="#fee2e2" opacity="0.5"/>
  <rect x="247" y="297" width="167" height="113" fill="#fee2e2" opacity="0.7"/>
  <rect x="414" y="297" width="166" height="113" fill="#fecaca" opacity="0.8"/>

  <!-- Grid lines -->
  <line x1="247" y1="70" x2="247" y2="410" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="4,4"/>
  <line x1="414" y1="70" x2="414" y2="410" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="4,4"/>
  <line x1="80" y1="183" x2="580" y2="183" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="4,4"/>
  <line x1="80" y1="297" x2="580" y2="297" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="4,4"/>

  <!-- Y axis - Impact -->
  <text x="40" y="245" text-anchor="middle" class="axis-label" transform="rotate(-90,40,245)">IMPACT</text>
  <text x="70" y="135" text-anchor="end" class="axis-value">Low</text>
  <text x="70" y="245" text-anchor="end" class="axis-value">Medium</text>
  <text x="70" y="365" text-anchor="end" class="axis-value">High</text>

  <!-- X axis - Probability -->
  <text x="330" y="440" text-anchor="middle" class="axis-label">PROBABILITY</text>
  <text x="163" y="425" text-anchor="middle" class="axis-value">Low</text>
  <text x="330" y="425" text-anchor="middle" class="axis-value">Medium</text>
  <text x="497" y="425" text-anchor="middle" class="axis-value">High</text>

  <!-- AI-SPECIFIC RISKS (large bubbles = high attention) -->
  <!-- Prompt injection: Low-Med probability, High impact, Very High attention -->
  <circle cx="280" cy="340" r="28" fill="#3b82f6" opacity="0.7"/>
  <text x="280" y="337" text-anchor="middle" class="risk-label">Prompt</text>
  <text x="280" y="348" text-anchor="middle" class="risk-label">Injection</text>

  <!-- Hallucination: Med probability, Med-High impact, Very High attention -->
  <circle cx="350" cy="280" r="26" fill="#3b82f6" opacity="0.7"/>
  <text x="350" y="277" text-anchor="middle" class="risk-label">Hallucin-</text>
  <text x="350" y="288" text-anchor="middle" class="risk-label">ation</text>

  <!-- Model manipulation: Very Low prob, High impact, High attention -->
  <circle cx="130" cy="350" r="22" fill="#3b82f6" opacity="0.7"/>
  <text x="130" y="347" text-anchor="middle" class="risk-label">Model</text>
  <text x="130" y="358" text-anchor="middle" class="risk-label">Manip.</text>

  <!-- SUPPORT SYSTEM RISKS (small bubbles = low attention) -->
  <!-- Stale RAG data: High prob, High impact, Low attention -->
  <circle cx="480" cy="360" r="12" fill="#ef4444" opacity="0.85"/>
  <text x="480" y="363" text-anchor="middle" class="risk-label">RAG</text>

  <!-- Key person: High prob, High impact, Very Low attention -->
  <circle cx="510" cy="330" r="10" fill="#ef4444" opacity="0.85"/>
  <text x="530" y="325" class="risk-label-dark">Key person</text>

  <!-- Config mischange: Med-High prob, High impact, Low attention -->
  <circle cx="430" cy="350" r="12" fill="#ef4444" opacity="0.85"/>
  <text x="430" y="353" text-anchor="middle" class="risk-label">Config</text>

  <!-- HITL fatigue: High prob, Med-High impact, Very Low attention -->
  <circle cx="470" cy="290" r="10" fill="#ef4444" opacity="0.85"/>
  <text x="490" y="288" class="risk-label-dark">HITL fatigue</text>

  <!-- Secrets: Med prob, High impact, Medium attention -->
  <circle cx="340" cy="340" r="16" fill="#f59e0b" opacity="0.8"/>
  <text x="340" y="343" text-anchor="middle" class="risk-label">Secrets</text>

  <!-- Logging failure: Med prob, High impact, Very Low attention -->
  <circle cx="330" cy="370" r="10" fill="#ef4444" opacity="0.85"/>
  <text x="350" y="380" class="risk-label-dark">Logging</text>

  <!-- Cost blowout: Med prob, Med impact, Low attention -->
  <circle cx="350" cy="230" r="11" fill="#ef4444" opacity="0.85"/>
  <text x="370" y="225" class="risk-label-dark">Cost</text>

  <!-- Provider outage: Med prob, High impact, Medium attention -->
  <circle cx="310" cy="310" r="16" fill="#f59e0b" opacity="0.8"/>
  <text x="310" y="306" text-anchor="middle" class="risk-label">Provider</text>
  <text x="310" y="317" text-anchor="middle" class="risk-label">Outage</text>

  <!-- Vendor concentration: Med prob, Very High impact, Low attention -->
  <circle cx="370" cy="380" r="11" fill="#ef4444" opacity="0.85"/>
  <text x="390" y="395" class="risk-label-dark">Vendor lock</text>

  <!-- Change mgmt: Med-High prob, Med-High impact, Low attention -->
  <circle cx="420" cy="300" r="11" fill="#ef4444" opacity="0.85"/>
  <text x="440" y="304" class="risk-label-dark">Change</text>

  <!-- Silent model update: High prob, High impact, Low attention -->
  <circle cx="490" cy="380" r="11" fill="#ef4444" opacity="0.85"/>
  <text x="510" y="390" class="risk-label-dark">Silent update</text>

  <!-- Legend -->
  <rect x="600" y="80" width="90" height="110" rx="4" fill="#ffffff" stroke="#e2e8f0"/>
  <text x="645" y="98" text-anchor="middle" font-size="9" font-weight="bold" fill="#475569">Legend</text>
  <circle cx="620" cy="115" r="8" fill="#3b82f6" opacity="0.7"/>
  <text x="635" y="118" font-size="8" fill="#64748b">AI-specific</text>
  <circle cx="620" cy="140" r="8" fill="#ef4444" opacity="0.85"/>
  <text x="635" y="143" font-size="8" fill="#64748b">Support sys</text>
  <circle cx="620" cy="165" r="8" fill="#f59e0b" opacity="0.8"/>
  <text x="635" y="168" font-size="8" fill="#64748b">Both</text>

  <!-- Insight callout -->
  <rect x="600" y="320" width="90" height="60" rx="4" fill="#fef2f2" stroke="#ef4444"/>
  <text x="645" y="340" text-anchor="middle" font-size="8" font-weight="bold" fill="#dc2626">Small red dots</text>
  <text x="645" y="352" text-anchor="middle" font-size="8" fill="#dc2626">= high risk,</text>
  <text x="645" y="364" text-anchor="middle" font-size="8" fill="#dc2626">low attention</text>

  <!-- Bottom annotation -->
  <text x="350" y="468" text-anchor="middle" font-size="10" fill="#94a3b8">Small bubbles in the red zone are your biggest blind spots.</text>
</svg>
