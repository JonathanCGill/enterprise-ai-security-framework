<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 400">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#475569"/>
    </marker>
    <marker id="arrow-indigo" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6366f1"/>
    </marker>
    <marker id="arrow-dark" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1e293b"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="750" height="400" fill="#f8fafc"/>

  <!-- Title -->
  <text x="375" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b" text-anchor="middle">HITL Queue Structure</text>

  <!-- 1st Line Queues Box -->
  <rect x="40" y="65" width="260" height="200" rx="6" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
  <text x="170" y="92" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#166534" text-anchor="middle">1ST LINE QUEUES (per BU)</text>
  <line x1="60" y1="102" x2="280" y2="102" stroke="#86efac" stroke-width="1"/>

  <rect x="65" y="118" width="210" height="32" rx="4" fill="#f0fdf4" stroke="#86efac" stroke-width="1"/>
  <text x="170" y="139" font-family="Arial, sans-serif" font-size="11" fill="#166534" text-anchor="middle">Routine findings</text>

  <rect x="65" y="160" width="210" height="32" rx="4" fill="#f0fdf4" stroke="#86efac" stroke-width="1"/>
  <text x="170" y="181" font-family="Arial, sans-serif" font-size="11" fill="#166534" text-anchor="middle">Quality issues</text>

  <rect x="65" y="202" width="210" height="32" rx="4" fill="#f0fdf4" stroke="#86efac" stroke-width="1"/>
  <text x="170" y="223" font-family="Arial, sans-serif" font-size="11" fill="#166534" text-anchor="middle">Minor policy items</text>

  <!-- Arrow from 1st Line to AGO -->
  <line x1="300" y1="165" x2="438" y2="165" stroke="#475569" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="369" y="155" font-family="Arial, sans-serif" font-size="10" fill="#475569" text-anchor="middle">Escalate</text>

  <!-- AGO Queues Box -->
  <rect x="450" y="65" width="260" height="200" rx="6" fill="#e0e7ff" stroke="#6366f1" stroke-width="2"/>
  <text x="580" y="92" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#4338ca" text-anchor="middle">AGO QUEUES</text>
  <line x1="470" y1="102" x2="690" y2="102" stroke="#a5b4fc" stroke-width="1"/>

  <rect x="475" y="114" width="210" height="28" rx="4" fill="#eef2ff" stroke="#a5b4fc" stroke-width="1"/>
  <text x="580" y="133" font-family="Arial, sans-serif" font-size="11" fill="#4338ca" text-anchor="middle">Escalations</text>

  <rect x="475" y="150" width="210" height="28" rx="4" fill="#eef2ff" stroke="#a5b4fc" stroke-width="1"/>
  <text x="580" y="169" font-family="Arial, sans-serif" font-size="11" fill="#4338ca" text-anchor="middle">Cross-BU patterns</text>

  <rect x="475" y="186" width="210" height="28" rx="4" fill="#eef2ff" stroke="#a5b4fc" stroke-width="1"/>
  <text x="580" y="205" font-family="Arial, sans-serif" font-size="11" fill="#4338ca" text-anchor="middle">Regulatory concerns</text>

  <rect x="475" y="222" width="210" height="28" rx="4" fill="#eef2ff" stroke="#a5b4fc" stroke-width="1"/>
  <text x="580" y="241" font-family="Arial, sans-serif" font-size="11" fill="#4338ca" text-anchor="middle">Bias / fairness</text>

  <!-- Arrow from AGO down to Governance Committee -->
  <line x1="580" y1="265" x2="580" y2="310" stroke="#475569" stroke-width="2"/>
  <line x1="580" y1="310" x2="425" y2="310" stroke="#475569" stroke-width="2"/>
  <line x1="425" y1="310" x2="425" y2="328" stroke="#475569" stroke-width="2" marker-end="url(#arrow-dark)"/>
  <text x="520" y="302" font-family="Arial, sans-serif" font-size="10" fill="#475569" text-anchor="middle">Escalate</text>

  <!-- Governance Committee Box -->
  <rect x="250" y="340" width="350" height="50" rx="6" fill="#1e293b" stroke="#0f172a" stroke-width="2"/>
  <text x="425" y="363" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#ffffff" text-anchor="middle">GOVERNANCE COMMITTEE</text>
  <text x="425" y="380" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">CRITICAL decisions</text>
</svg>
