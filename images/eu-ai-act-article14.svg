<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 380">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#475569"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="380" fill="#f8fafc"/>

  <!-- Header bar -->
  <rect x="0" y="0" width="800" height="44" rx="0" fill="#1e293b"/>
  <text x="400" y="28" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">EU AI Act Article 14 â€” Human Oversight</text>

  <!-- Row 1: Understand AI -->
  <rect x="40" y="64" width="160" height="40" rx="6" fill="#6366f1"/>
  <text x="120" y="88" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Understand AI</text>
  <line x1="200" y1="84" x2="280" y2="84" stroke="#475569" stroke-width="2" marker-end="url(#arrow)"/>
  <rect x="290" y="64" width="470" height="40" rx="6" fill="#dcfce7" stroke="#22c55e" stroke-width="1.5"/>
  <text x="525" y="88" font-family="Arial, sans-serif" font-size="11" fill="#166534" text-anchor="middle">Training, documentation, HITL context in review interface</text>

  <!-- Row 2: Interpret output -->
  <rect x="40" y="118" width="160" height="40" rx="6" fill="#6366f1"/>
  <text x="120" y="142" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Interpret output</text>
  <line x1="200" y1="138" x2="280" y2="138" stroke="#475569" stroke-width="2" marker-end="url(#arrow)"/>
  <rect x="290" y="118" width="470" height="40" rx="6" fill="#dcfce7" stroke="#22c55e" stroke-width="1.5"/>
  <text x="525" y="142" font-family="Arial, sans-serif" font-size="11" fill="#166534" text-anchor="middle">Judge surfaces reasoning, HITL reviews with full context</text>

  <!-- Row 3: Override AI -->
  <rect x="40" y="172" width="160" height="40" rx="6" fill="#6366f1"/>
  <text x="120" y="196" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Override AI</text>
  <line x1="200" y1="192" x2="280" y2="192" stroke="#475569" stroke-width="2" marker-end="url(#arrow)"/>
  <rect x="290" y="172" width="470" height="40" rx="6" fill="#dcfce7" stroke="#22c55e" stroke-width="1.5"/>
  <text x="525" y="196" font-family="Arial, sans-serif" font-size="11" fill="#166534" text-anchor="middle">Override capability mandatory, humans decide all CRITICAL actions</text>

  <!-- Row 4: Intervene / stop -->
  <rect x="40" y="226" width="160" height="40" rx="6" fill="#6366f1"/>
  <text x="120" y="250" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Intervene / stop</text>
  <line x1="200" y1="246" x2="280" y2="246" stroke="#475569" stroke-width="2" marker-end="url(#arrow)"/>
  <rect x="290" y="226" width="470" height="40" rx="6" fill="#dcfce7" stroke="#22c55e" stroke-width="1.5"/>
  <text x="525" y="250" font-family="Arial, sans-serif" font-size="11" fill="#166534" text-anchor="middle">Guardrails can be disabled, system can be halted</text>

  <!-- Column labels -->
  <text x="120" y="302" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#4338ca" text-anchor="middle">REQUIREMENT</text>
  <text x="525" y="302" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#166534" text-anchor="middle">FRAMEWORK IMPLEMENTATION</text>

  <!-- Footer banner -->
  <rect x="40" y="320" width="720" height="40" rx="6" fill="#fef3c7" stroke="#f59e0b" stroke-width="1.5"/>
  <text x="400" y="345" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#b45309" text-anchor="middle">KEY: Judge does NOT decide. Humans decide.</text>
</svg>