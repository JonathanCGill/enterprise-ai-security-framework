<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 400">
  <rect width="850" height="400" fill="#f8fafc"/>
  
  <text x="425" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b" text-anchor="middle">Centralised AI Governance Function Structure</text>
  
  <!-- Head of AI Governance -->
  <rect x="325" y="45" width="200" height="50" rx="6" fill="#1e293b" stroke="#0f172a" stroke-width="2"/>
  <text x="425" y="67" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff" text-anchor="middle">Head of AI Governance</text>
  <text x="425" y="82" font-family="Arial, sans-serif" font-size="9" fill="#cbd5e1" text-anchor="middle">Reports to: CRO / CTO / Board</text>
  
  <!-- Four pillars -->
  <!-- Policy &amp; Standards -->
  <rect x="30" y="120" width="180" height="250" rx="6" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="120" y="145" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e40af" text-anchor="middle">Policy &amp; Standards</text>
  <line x1="50" y1="155" x2="190" y2="155" stroke="#93c5fd" stroke-width="1"/>
  
  <text x="120" y="175" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1e40af" text-anchor="middle">Responsibilities</text>
  <text x="55" y="195" font-family="Arial, sans-serif" font-size="9" fill="#1e40af">• AI Policy ownership</text>
  <text x="55" y="210" font-family="Arial, sans-serif" font-size="9" fill="#1e40af">• Control standards</text>
  <text x="55" y="225" font-family="Arial, sans-serif" font-size="9" fill="#1e40af">• Risk methodology</text>
  <text x="55" y="240" font-family="Arial, sans-serif" font-size="9" fill="#1e40af">• Regulatory tracking</text>
  
  <text x="120" y="265" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1e40af" text-anchor="middle">Deliverables</text>
  <text x="55" y="285" font-family="Arial, sans-serif" font-size="9" fill="#1e40af">• AI Policy</text>
  <text x="55" y="300" font-family="Arial, sans-serif" font-size="9" fill="#1e40af">• Control framework</text>
  <text x="55" y="315" font-family="Arial, sans-serif" font-size="9" fill="#1e40af">• Risk tier definitions</text>
  <text x="55" y="330" font-family="Arial, sans-serif" font-size="9" fill="#1e40af">• Regulatory guidance</text>
  
  <text x="120" y="355" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#1e40af" text-anchor="middle">FTE: 1-2</text>
  
  <!-- Risk &amp; Ethics -->
  <rect x="230" y="120" width="180" height="250" rx="6" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
  <text x="320" y="145" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#166534" text-anchor="middle">Risk &amp; Ethics</text>
  <line x1="250" y1="155" x2="390" y2="155" stroke="#86efac" stroke-width="1"/>
  
  <text x="320" y="175" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#166534" text-anchor="middle">Responsibilities</text>
  <text x="255" y="195" font-family="Arial, sans-serif" font-size="9" fill="#166534">• Risk assessments</text>
  <text x="255" y="210" font-family="Arial, sans-serif" font-size="9" fill="#166534">• Ethics review</text>
  <text x="255" y="225" font-family="Arial, sans-serif" font-size="9" fill="#166534">• Bias monitoring</text>
  <text x="255" y="240" font-family="Arial, sans-serif" font-size="9" fill="#166534">• FRIA / impact assessment</text>
  
  <text x="320" y="265" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#166534" text-anchor="middle">Deliverables</text>
  <text x="255" y="285" font-family="Arial, sans-serif" font-size="9" fill="#166534">• Risk register</text>
  <text x="255" y="300" font-family="Arial, sans-serif" font-size="9" fill="#166534">• Ethics opinions</text>
  <text x="255" y="315" font-family="Arial, sans-serif" font-size="9" fill="#166534">• Bias reports</text>
  <text x="255" y="330" font-family="Arial, sans-serif" font-size="9" fill="#166534">• Impact assessments</text>
  
  <text x="320" y="355" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#166534" text-anchor="middle">FTE: 2-4</text>
  
  <!-- Oversight &amp; Assurance -->
  <rect x="430" y="120" width="180" height="250" rx="6" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="520" y="145" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#b45309" text-anchor="middle">Oversight &amp; Assurance</text>
  <line x1="450" y1="155" x2="590" y2="155" stroke="#fcd34d" stroke-width="1"/>
  
  <text x="520" y="175" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#b45309" text-anchor="middle">Responsibilities</text>
  <text x="455" y="195" font-family="Arial, sans-serif" font-size="9" fill="#92400e">• Judge governance</text>
  <text x="455" y="210" font-family="Arial, sans-serif" font-size="9" fill="#92400e">• HITL oversight</text>
  <text x="455" y="225" font-family="Arial, sans-serif" font-size="9" fill="#92400e">• Portfolio monitoring</text>
  <text x="455" y="240" font-family="Arial, sans-serif" font-size="9" fill="#92400e">• Quality assurance</text>
  
  <text x="520" y="265" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#b45309" text-anchor="middle">Deliverables</text>
  <text x="455" y="285" font-family="Arial, sans-serif" font-size="9" fill="#92400e">• Judge calibration</text>
  <text x="455" y="300" font-family="Arial, sans-serif" font-size="9" fill="#92400e">• HITL quality reports</text>
  <text x="455" y="315" font-family="Arial, sans-serif" font-size="9" fill="#92400e">• Portfolio dashboard</text>
  <text x="455" y="330" font-family="Arial, sans-serif" font-size="9" fill="#92400e">• Assurance findings</text>
  
  <text x="520" y="355" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#b45309" text-anchor="middle">FTE: 2-4</text>
  
  <!-- Platform &amp; Tooling -->
  <rect x="630" y="120" width="180" height="250" rx="6" fill="#e0e7ff" stroke="#6366f1" stroke-width="2"/>
  <text x="720" y="145" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#4338ca" text-anchor="middle">Platform &amp; Tooling</text>
  <line x1="650" y1="155" x2="790" y2="155" stroke="#a5b4fc" stroke-width="1"/>
  
  <text x="720" y="175" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#4338ca" text-anchor="middle">Responsibilities</text>
  <text x="655" y="195" font-family="Arial, sans-serif" font-size="9" fill="#4338ca">• Platform standards</text>
  <text x="655" y="210" font-family="Arial, sans-serif" font-size="9" fill="#4338ca">• Guardrail configuration</text>
  <text x="655" y="225" font-family="Arial, sans-serif" font-size="9" fill="#4338ca">• Judge implementation</text>
  <text x="655" y="240" font-family="Arial, sans-serif" font-size="9" fill="#4338ca">• HITL tooling</text>
  
  <text x="720" y="265" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#4338ca" text-anchor="middle">Deliverables</text>
  <text x="655" y="285" font-family="Arial, sans-serif" font-size="9" fill="#4338ca">• Platform config</text>
  <text x="655" y="300" font-family="Arial, sans-serif" font-size="9" fill="#4338ca">• Technical standards</text>
  <text x="655" y="315" font-family="Arial, sans-serif" font-size="9" fill="#4338ca">• Integration guides</text>
  <text x="655" y="330" font-family="Arial, sans-serif" font-size="9" fill="#4338ca">• Metrics pipelines</text>
  
  <text x="720" y="355" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#4338ca" text-anchor="middle">FTE: 2-4</text>
  
  <!-- Connecting lines from Head -->
  <line x1="325" y1="70" x2="120" y2="70" stroke="#94a3b8" stroke-width="1"/>
  <line x1="120" y1="70" x2="120" y2="120" stroke="#94a3b8" stroke-width="1"/>
  
  <line x1="325" y1="70" x2="320" y2="70" stroke="#94a3b8" stroke-width="1"/>
  <line x1="320" y1="70" x2="320" y2="120" stroke="#94a3b8" stroke-width="1"/>
  
  <line x1="525" y1="70" x2="520" y2="70" stroke="#94a3b8" stroke-width="1"/>
  <line x1="520" y1="70" x2="520" y2="120" stroke="#94a3b8" stroke-width="1"/>
  
  <line x1="525" y1="70" x2="720" y2="70" stroke="#94a3b8" stroke-width="1"/>
  <line x1="720" y1="70" x2="720" y2="120" stroke="#94a3b8" stroke-width="1"/>
  
  <!-- Total FTE -->
  <rect x="325" y="375" width="200" height="20" rx="4" fill="#f1f5f9" stroke="#94a3b8" stroke-width="1"/>
  <text x="425" y="389" font-family="Arial, sans-serif" font-size="10" fill="#475569" text-anchor="middle" font-weight="bold">Total: 8-15 FTE (enterprise scale)</text>
</svg>
