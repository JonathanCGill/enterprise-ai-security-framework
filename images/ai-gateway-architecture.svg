  <!-- Arrow -->
  <path d="M400 415 L400 430 L390 430 L400 445 L410 430 L400 430" fill="#3b82f6"/>
  
  <!-- Model Box -->
  <rect x="300" y="450" width="200" height="40" rx="8" fill="#16a34a" filter="url(#shadow)"/>
  <text x="400" y="475" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">APPROVED MODELS</text>
  
  <!-- Arrow -->
  <path d="M400 490 L400 505 L390 505 L400 520 L410 505 L400 505" fill="#16a34a"/>
  
  <!-- Output Processing Section -->
