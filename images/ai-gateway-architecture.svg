  <text x="315" y="270" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#1e40af">DLP Scan</text>
  <text x="315" y="285" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#64748b">PII, Secrets</text>
  
  <rect x="410" y="250" width="150" height="45" rx="6" fill="white" stroke="#3b82f6" stroke-width="1"/>
  <text x="485" y="270" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#1e40af">Policy Check</text>
  <text x="485" y="285" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#64748b">Content Rules</text>
  
  <rect x="580" y="250" width="150" height="45" rx="6" fill="white" stroke="#dc2626" stroke-width="2"/>
  <text x="655" y="270" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#dc2626">Injection Detect</text>
  <text x="655" y="285" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#64748b">Prompt Attacks</text>
  
  <!-- Arrow -->
  <path d="M400 310 L400 325 L390 325 L400 340 L410 325 L400 325" fill="#3b82f6"/>
  
  <!-- Routing Section -->
  <rect x="50" y="345" width="700" height="70" rx="8" fill="url(#sectionGrad)" stroke="#3b82f6" stroke-width="1"/>
  <text x="70" y="365" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">ROUTING</text>
  
  <rect x="130" y="375" width="150" height="30" rx="6" fill="white" stroke="#3b82f6" stroke-width="1"/>
  <text x="205" y="395" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#1e40af">Model Select</text>
  
  <rect x="325" y="375" width="150" height="30" rx="6" fill="white" stroke="#3b82f6" stroke-width="1"/>
  <text x="400" y="395" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#1e40af">Load Balance</text>
  
  <rect x="520" y="375" width="150" height="30" rx="6" fill="white" stroke="#3b82f6" stroke-width="1"/>
