  <text x="145" y="575" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#1e40af">Output Guardrails</text>
  <text x="145" y="590" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#64748b">Content Filter</text>
  
  <rect x="240" y="555" width="150" height="45" rx="6" fill="white" stroke="#dc2626" stroke-width="2"/>
  <text x="315" y="575" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#dc2626">PII Detect</text>
  <text x="315" y="590" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#64748b">Leakage Prevention</text>
  
  <rect x="410" y="555" width="150" height="45" rx="6" fill="white" stroke="#3b82f6" stroke-width="1"/>
  <text x="485" y="575" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#1e40af">Grounding Check</text>
  <text x="485" y="590" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#64748b">Hallucination</text>
  
  <rect x="580" y="555" width="150" height="45" rx="6" fill="white" stroke="#3b82f6" stroke-width="1"/>
  <text x="655" y="575" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#1e40af">Response Log</text>
  <text x="655" y="590" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#64748b">Audit Trail</text>
  
  <!-- Egress Section -->
  <rect x="50" y="625" width="700" height="35" rx="8" fill="url(#sectionGrad)" stroke="#3b82f6" stroke-width="1"/>
  <text x="180" y="648" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e40af">Response Return</text>
  <text x="400" y="648" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e40af">Cost Tracking</text>
  <text x="600" y="648" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e40af">Metrics Export</text>
  
</svg>
