<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 700">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sectionGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#dbeafe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bfdbfe;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Main container -->
  <rect x="30" y="30" width="740" height="640" rx="12" fill="#f8fafc" stroke="#1e40af" stroke-width="3" filter="url(#shadow)"/>
  
  <!-- Header -->
  <rect x="30" y="30" width="740" height="50" rx="12" fill="url(#headerGrad)"/>
  <rect x="30" y="60" width="740" height="20" fill="url(#headerGrad)"/>
  <text x="400" y="62" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">AI GATEWAY</text>
  
  <!-- Ingress Section -->
  <rect x="50" y="95" width="700" height="90" rx="8" fill="url(#sectionGrad)" stroke="#3b82f6" stroke-width="1"/>
  <text x="70" y="115" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">INGRESS</text>
  
  <rect x="70" y="125" width="150" height="45" rx="6" fill="white" stroke="#3b82f6" stroke-width="1"/>
  <text x="145" y="145" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#1e40af">AuthN</text>
  <text x="145" y="160" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#64748b">SSO, mTLS</text>
  
  <rect x="240" y="125" width="150" height="45" rx="6" fill="white" stroke="#3b82f6" stroke-width="1"/>
  <text x="315" y="145" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#1e40af">AuthZ</text>
  <text x="315" y="160" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#64748b">RBAC, ABAC</text>
  
  <rect x="410" y="125" width="150" height="45" rx="6" fill="white" stroke="#3b82f6" stroke-width="1"/>
  <text x="485" y="145" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#1e40af">Rate Limiting</text>
  <text x="485" y="160" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#64748b">Per User/App</text>
  
  <rect x="580" y="125" width="150" height="45" rx="6" fill="white" stroke="#3b82f6" stroke-width="1"/>
  <text x="655" y="145" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#1e40af">Request Log</text>
  <text x="655" y="160" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#64748b">Full Capture</text>
  
  <!-- Arrow -->
  <path d="M400 185 L400 200 L390 200 L400 215 L410 200 L400 200" fill="#3b82f6"/>
  
  <!-- Input Processing Section -->
  <rect x="50" y="220" width="700" height="90" rx="8" fill="url(#sectionGrad)" stroke="#3b82f6" stroke-width="1"/>
  <text x="70" y="240" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">INPUT PROCESSING</text>
  
  <rect x="70" y="250" width="150" height="45" rx="6" fill="white" stroke="#3b82f6" stroke-width="1"/>
  <text x="145" y="270" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#1e40af">Input Guardrails</text>
  <text x="145" y="285" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#64748b">Patterns, ML</text>
  
