<svg xmlns="http://www.w3.org/2000/svg" width="900" height="380" viewBox="0 0 900 380">
  <defs>
    <linearGradient id="dimGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
  </defs>

  <rect width="900" height="380" fill="#f8fafc"/>

  <text x="450" y="36" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1e293b" text-anchor="middle">Data Readiness Assessment</text>
  <text x="450" y="58" font-family="Arial, sans-serif" font-size="13" fill="#64748b" text-anchor="middle">Five dimensions &#x2014; assess before committing to any AI initiative</text>

  <!-- Central hub -->
  <circle cx="450" cy="210" r="50" fill="url(#dimGrad)"/>
  <text x="450" y="206" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white" text-anchor="middle">Data</text>
  <text x="450" y="222" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white" text-anchor="middle">Reality</text>

  <!-- Dimension 1: Existence (top-left) -->
  <rect x="30" y="80" width="160" height="100" rx="8" fill="#6366f1"/>
  <text x="110" y="108" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">1. Existence</text>
  <text x="110" y="130" font-family="Arial, sans-serif" font-size="10" fill="#e0e7ff" text-anchor="middle">Does the data</text>
  <text x="110" y="144" font-family="Arial, sans-serif" font-size="10" fill="#e0e7ff" text-anchor="middle">actually exist?</text>
  <text x="110" y="166" font-family="Arial, sans-serif" font-size="9" fill="#c7d2fe" text-anchor="middle">Not "could we get it"</text>
  <line x1="190" y1="145" x2="400" y2="200" stroke="#6366f1" stroke-width="2" stroke-dasharray="4"/>

  <!-- Dimension 2: Accessibility (top-right) -->
  <rect x="710" y="80" width="160" height="100" rx="8" fill="#0ea5e9"/>
  <text x="790" y="108" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">2. Accessibility</text>
  <text x="790" y="130" font-family="Arial, sans-serif" font-size="10" fill="#e0f2fe" text-anchor="middle">Can we get to it?</text>
  <text x="790" y="148" font-family="Arial, sans-serif" font-size="10" fill="#e0f2fe" text-anchor="middle">Silos, APIs, permissions</text>
  <text x="790" y="166" font-family="Arial, sans-serif" font-size="9" fill="#bae6fd" text-anchor="middle">Existing &#x2260; available</text>
  <line x1="710" y1="145" x2="500" y2="200" stroke="#0ea5e9" stroke-width="2" stroke-dasharray="4"/>

  <!-- Dimension 3: Quality (middle-left) -->
  <rect x="30" y="220" width="160" height="100" rx="8" fill="#f59e0b"/>
  <text x="110" y="248" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">3. Quality</text>
  <text x="110" y="270" font-family="Arial, sans-serif" font-size="10" fill="#fefce8" text-anchor="middle">Is it good enough?</text>
  <text x="110" y="288" font-family="Arial, sans-serif" font-size="10" fill="#fefce8" text-anchor="middle">Completeness, accuracy</text>
  <text x="110" y="306" font-family="Arial, sans-serif" font-size="9" fill="#fef08a" text-anchor="middle">Go look at it</text>
  <line x1="190" y1="265" x2="400" y2="220" stroke="#f59e0b" stroke-width="2" stroke-dasharray="4"/>

  <!-- Dimension 4: Legality (bottom-centre) -->
  <rect x="370" y="300" width="160" height="70" rx="8" fill="#ef4444"/>
  <text x="450" y="325" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">4. Legality</text>
  <text x="450" y="345" font-family="Arial, sans-serif" font-size="10" fill="#fee2e2" text-anchor="middle">Can we use it? GDPR,</text>
  <text x="450" y="359" font-family="Arial, sans-serif" font-size="10" fill="#fee2e2" text-anchor="middle">contracts, consent</text>
  <line x1="450" y1="300" x2="450" y2="260" stroke="#ef4444" stroke-width="2" stroke-dasharray="4"/>

  <!-- Dimension 5: Sustainability (middle-right) -->
  <rect x="710" y="220" width="160" height="100" rx="8" fill="#10b981"/>
  <text x="790" y="248" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">5. Sustainability</text>
  <text x="790" y="270" font-family="Arial, sans-serif" font-size="10" fill="#d1fae5" text-anchor="middle">Will it stay good?</text>
  <text x="790" y="288" font-family="Arial, sans-serif" font-size="10" fill="#d1fae5" text-anchor="middle">Refresh, drift, decay</text>
  <text x="790" y="306" font-family="Arial, sans-serif" font-size="9" fill="#a7f3d0" text-anchor="middle">Day 1 &#x2260; Month 6</text>
  <line x1="710" y1="265" x2="500" y2="220" stroke="#10b981" stroke-width="2" stroke-dasharray="4"/>
</svg>
