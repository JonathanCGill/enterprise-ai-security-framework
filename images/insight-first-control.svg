<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500" width="900" height="500">
  <rect width="900" height="500" fill="#f8fafc"/>
  
  <text x="450" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">The First Control: Choosing the Right Tool</text>
  <text x="450" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Design thinking before technology selection</text>

  <!-- The Decision Flow -->
  <rect x="50" y="85" width="800" height="180" rx="10" fill="white" stroke="#e2e8f0"/>
  <text x="450" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1e293b">The Design Thinking Question</text>

  <!-- Problem box -->
  <rect x="80" y="130" width="180" height="70" rx="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="170" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">Identify Problem</text>
  <text x="170" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">What human bottleneck</text>
  <text x="170" y="188" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">are we solving?</text>

  <line x1="260" y1="165" x2="300" y2="165" stroke="#64748b" stroke-width="2"/>
  <polygon points="300,165 293,161 293,169" fill="#64748b"/>

  <!-- Decision diamond -->
  <polygon points="360,165 410,130 460,165 410,200" fill="white" stroke="#f59e0b" stroke-width="2"/>
  <text x="410" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#1e293b">Is AI the</text>
  <text x="410" y="173" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#1e293b">right tool?</text>

  <!-- Yes path -->
  <line x1="460" y1="165" x2="500" y2="165" stroke="#22c55e" stroke-width="2"/>
  <polygon points="500,165 493,161 493,169" fill="#22c55e"/>
  <text x="480" y="155" font-family="Arial, sans-serif" font-size="9" fill="#22c55e" font-weight="bold">Yes</text>

  <rect x="510" y="130" width="140" height="70" rx="8" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
  <text x="580" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#166534">Apply Controls</text>
  <text x="580" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#166534">Guardrails + Judge</text>
  <text x="580" y="188" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#166534">+ Human Oversight</text>

  <!-- No path -->
  <line x1="410" y1="200" x2="410" y2="230" stroke="#dc2626" stroke-width="2"/>
  <polygon points="410,230 406,223 414,223" fill="#dc2626"/>
  <text x="425" y="218" font-family="Arial, sans-serif" font-size="9" fill="#dc2626" font-weight="bold">No</text>

  <rect x="330" y="235" width="160" height="25" rx="4" fill="#fee2e2" stroke="#dc2626"/>
  <text x="410" y="252" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#991b1b">Use Traditional Software</text>

  <!-- Arrow to outcome -->
  <line x1="650" y1="165" x2="690" y2="165" stroke="#22c55e" stroke-width="2"/>
  <polygon points="690,165 683,161 683,169" fill="#22c55e"/>

  <rect x="700" y="130" width="130" height="70" rx="8" fill="#22c55e"/>
  <text x="765" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">System</text>
  <text x="765" y="178" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Fitness</text>

  <!-- The Litmus Test -->
  <rect x="50" y="285" width="380" height="195" rx="10" fill="white" stroke="#e2e8f0"/>
  <text x="240" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1e293b">The Litmus Test</text>

  <rect x="70" y="325" width="340" height="30" rx="4" fill="#f1f5f9"/>
  <text x="80" y="345" font-family="Arial, sans-serif" font-size="10" fill="#475569">If AI is wrong, is the outcome reversible?</text>

  <rect x="70" y="360" width="340" height="30" rx="4" fill="#f1f5f9"/>
  <text x="80" y="380" font-family="Arial, sans-serif" font-size="10" fill="#475569">Does it reduce human cognitive burden?</text>

  <rect x="70" y="395" width="340" height="30" rx="4" fill="#f1f5f9"/>
  <text x="80" y="415" font-family="Arial, sans-serif" font-size="10" fill="#475569">Can deterministic controls constrain impact?</text>

  <rect x="70" y="430" width="340" height="30" rx="4" fill="#f1f5f9"/>
  <text x="80" y="450" font-family="Arial, sans-serif" font-size="10" fill="#475569">Would traditional software handle this?</text>

  <!-- The Hidden Costs -->
  <rect x="470" y="285" width="380" height="195" rx="10" fill="white" stroke="#e2e8f0"/>
  <text x="660" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1e293b">The Hidden Cost Model</text>

  <rect x="490" y="325" width="170" height="65" rx="6" fill="#fef3c7" stroke="#f59e0b"/>
  <text x="575" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#92400e">Without Design Thinking</text>
  <text x="500" y="365" font-family="Arial, sans-serif" font-size="9" fill="#92400e">AI for everything</text>
  <text x="500" y="380" font-family="Arial, sans-serif" font-size="9" fill="#92400e">Permanent overhead</text>

  <rect x="680" y="325" width="150" height="65" rx="6" fill="#dcfce7" stroke="#22c55e"/>
  <text x="755" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#166534">With Design Thinking</text>
  <text x="690" y="365" font-family="Arial, sans-serif" font-size="9" fill="#166534">AI where it fits</text>
  <text x="690" y="380" font-family="Arial, sans-serif" font-size="9" fill="#166534">Right tool, right job</text>

  <rect x="490" y="405" width="340" height="60" rx="6" fill="#1e293b"/>
  <text x="660" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">AI adoption brings permanent costs:</text>
  <text x="660" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" opacity="0.9">Governance + Observability + Operations + Assurance</text>
</svg>
