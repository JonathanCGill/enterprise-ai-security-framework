<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 520" width="900" height="520">
  <rect width="900" height="520" fill="#f8fafc"/>

  <text x="450" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">The Visibility Problem: You Can't Govern What You Can't See</text>
  <text x="450" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Enterprise AI exposure — known vs. actual</text>

  <!-- Left side: What you see -->
  <rect x="40" y="80" width="380" height="200" rx="10" fill="white" stroke="#e2e8f0"/>
  <rect x="40" y="80" width="380" height="32" rx="10" fill="#dbeafe"/>
  <rect x="40" y="102" width="380" height="10" fill="#dbeafe"/>
  <text x="230" y="102" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1e40af">What Your Governance Covers</text>

  <rect x="60" y="125" width="155" height="50" rx="6" fill="#dbeafe" stroke="#3b82f6" stroke-width="1.5"/>
  <text x="137" y="147" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1e40af">Approved AI Tools</text>
  <text x="137" y="163" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#3b82f6">Procured, licenced, managed</text>

  <rect x="235" y="125" width="165" height="50" rx="6" fill="#dbeafe" stroke="#3b82f6" stroke-width="1.5"/>
  <text x="317" y="147" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1e40af">Internal AI Systems</text>
  <text x="317" y="163" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#3b82f6">Custom models, known APIs</text>

  <rect x="60" y="190" width="340" height="35" rx="6" fill="#eff6ff" stroke="#93c5fd"/>
  <text x="230" y="212" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#3b82f6">Estimated: ~14% of actual AI exposure</text>

  <rect x="60" y="237" width="340" height="30" rx="4" fill="#f0fdf4" stroke="#86efac"/>
  <text x="230" y="257" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#166534">Inventoried  |  Risk-classified  |  Monitored  |  Governed</text>

  <!-- Right side: What actually exists -->
  <rect x="480" y="80" width="380" height="420" rx="10" fill="white" stroke="#fca5a5"/>
  <rect x="480" y="80" width="380" height="32" rx="10" fill="#fee2e2"/>
  <rect x="480" y="102" width="380" height="10" fill="#fee2e2"/>
  <text x="670" y="102" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#991b1b">What Actually Exists</text>

  <rect x="500" y="125" width="340" height="50" rx="6" fill="#fef3c7" stroke="#f59e0b" stroke-width="1.5"/>
  <text x="670" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#92400e">Shadow AI — Personal Accounts</text>
  <text x="670" y="161" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#92400e">47% of GenAI via personal accounts (Netskope)</text>

  <rect x="500" y="185" width="340" height="50" rx="6" fill="#fef3c7" stroke="#f59e0b" stroke-width="1.5"/>
  <text x="670" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#92400e">Embedded AI Features</text>
  <text x="670" y="221" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#92400e">AI added to existing SaaS without procurement</text>

  <rect x="500" y="245" width="340" height="50" rx="6" fill="#fef3c7" stroke="#f59e0b" stroke-width="1.5"/>
  <text x="670" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#92400e">Unregistered API Integrations</text>
  <text x="670" y="281" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#92400e">Developer scripts calling AI APIs directly</text>

  <rect x="500" y="305" width="340" height="50" rx="6" fill="#fef3c7" stroke="#f59e0b" stroke-width="1.5"/>
  <text x="670" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#92400e">Ephemeral AI Agents</text>
  <text x="670" y="341" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#92400e">Dynamic agents spawned in workflows</text>

  <rect x="500" y="365" width="340" height="50" rx="6" fill="#fef3c7" stroke="#f59e0b" stroke-width="1.5"/>
  <text x="670" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#92400e">Third-Party AI in Vendor Tools</text>
  <text x="670" y="401" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#92400e">AI components in supply chain you don't control</text>

  <rect x="500" y="427" width="340" height="60" rx="6" fill="#fef2f2" stroke="#dc2626" stroke-width="2"/>
  <text x="670" y="452" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#991b1b">86% of AI data flows are invisible</text>
  <text x="670" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">Unclassified  |  Unmonitored  |  Ungoverned</text>

  <!-- Bottom left: Key stats -->
  <rect x="40" y="300" width="380" height="200" rx="10" fill="white" stroke="#e2e8f0"/>
  <text x="230" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1e293b">The Governance Gap</text>

  <rect x="60" y="340" width="160" height="65" rx="6" fill="#fef2f2" stroke="#fca5a5"/>
  <text x="140" y="363" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#dc2626">97%</text>
  <text x="140" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#991b1b">of breached AI systems</text>
  <text x="140" y="392" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#991b1b">lacked access controls</text>

  <rect x="240" y="340" width="160" height="65" rx="6" fill="#fef2f2" stroke="#fca5a5"/>
  <text x="320" y="363" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#dc2626">$4.63M</text>
  <text x="320" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#991b1b">average shadow AI</text>
  <text x="320" y="392" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#991b1b">breach cost</text>

  <rect x="60" y="418" width="160" height="65" rx="6" fill="#fef3c7" stroke="#f59e0b"/>
  <text x="140" y="441" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#d97706">78%</text>
  <text x="140" y="458" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#92400e">of AI users bring</text>
  <text x="140" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#92400e">their own AI tools</text>

  <rect x="240" y="418" width="160" height="65" rx="6" fill="#fef3c7" stroke="#f59e0b"/>
  <text x="320" y="441" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#d97706">15%</text>
  <text x="320" y="458" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#92400e">of boards receive</text>
  <text x="320" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#92400e">AI-related metrics</text>

  <!-- Arrow between sections -->
  <line x1="420" y1="180" x2="480" y2="180" stroke="#dc2626" stroke-width="2" stroke-dasharray="6,3"/>
  <text x="450" y="173" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#dc2626">GAP</text>
</svg>
