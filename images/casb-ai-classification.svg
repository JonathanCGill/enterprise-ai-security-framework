<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 380">
  <defs>
    <linearGradient id="sanctionedGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#dcfce7"/>
      <stop offset="100%" style="stop-color:#bbf7d0"/>
    </linearGradient>
    <linearGradient id="toleratedGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7"/>
      <stop offset="100%" style="stop-color:#fde68a"/>
    </linearGradient>
    <linearGradient id="blockedGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fee2e2"/>
      <stop offset="100%" style="stop-color:#fecaca"/>
    </linearGradient>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">CASB AI App Classification</text>
  <text x="350" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Control SaaS AI usage through Cloud Access Security Broker</text>
  
  <!-- Main container -->
  <rect x="40" y="70" width="620" height="290" rx="10" fill="#f8fafc" stroke="#64748b" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Sanctioned -->
  <rect x="60" y="90" width="180" height="250" rx="8" fill="url(#sanctionedGrad)" stroke="#16a34a" stroke-width="2"/>
  <rect x="60" y="90" width="180" height="35" rx="8" fill="#16a34a"/>
  <rect x="60" y="115" width="180" height="10" fill="#16a34a"/>
  <text x="150" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">SANCTIONED</text>
  
  <text x="80" y="150" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#166534">✓ Full access, monitored</text>
  
  <rect x="75" y="165" width="150" height="25" rx="4" fill="white" stroke="#16a34a" stroke-width="1"/>
  <text x="150" y="182" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#166534">Company AI Portal</text>
  
  <rect x="75" y="200" width="150" height="25" rx="4" fill="white" stroke="#16a34a" stroke-width="1"/>
  <text x="150" y="217" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#166534">Approved Enterprise AI</text>
  
  <rect x="75" y="235" width="150" height="25" rx="4" fill="white" stroke="#16a34a" stroke-width="1"/>
  <text x="150" y="252" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#166534">Contracted AI SaaS</text>
  
  <text x="150" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#166534">Policy: ALLOW</text>
  <text x="150" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#166534">Full logging enabled</text>
  <text x="150" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#166534">DLP active</text>
  
  <!-- Tolerated -->
  <rect x="260" y="90" width="180" height="250" rx="8" fill="url(#toleratedGrad)" stroke="#ca8a04" stroke-width="2"/>
  <rect x="260" y="90" width="180" height="35" rx="8" fill="#ca8a04"/>
  <rect x="260" y="115" width="180" height="10" fill="#ca8a04"/>
  <text x="350" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">TOLERATED</text>
  
  <text x="280" y="150" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#92400e">⚠ Limited, heavily monitored</text>
  
  <rect x="275" y="165" width="150" height="25" rx="4" fill="white" stroke="#ca8a04" stroke-width="1"/>
  <text x="350" y="182" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#92400e">Industry-specific AI</text>
  
  <rect x="275" y="200" width="150" height="25" rx="4" fill="white" stroke="#ca8a04" stroke-width="1"/>
  <text x="350" y="217" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#92400e">Productivity AI (with DLP)</text>
  
  <text x="350" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#92400e">Policy: ALLOW + WARN</text>
  <text x="350" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#92400e">Enhanced logging</text>
  <text x="350" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#92400e">Strict DLP enforcement</text>
  
  <!-- Blocked -->
  <rect x="460" y="90" width="180" height="250" rx="8" fill="url(#blockedGrad)" stroke="#dc2626" stroke-width="2"/>
  <rect x="460" y="90" width="180" height="35" rx="8" fill="#dc2626"/>
  <rect x="460" y="115" width="180" height="10" fill="#dc2626"/>
  <text x="550" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">BLOCKED</text>
  
  <text x="480" y="150" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#991b1b">✗ No access</text>
  
  <rect x="475" y="165" width="150" height="25" rx="4" fill="white" stroke="#dc2626" stroke-width="1"/>
  <text x="550" y="182" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#991b1b">ChatGPT (free)</text>
  
  <rect x="475" y="200" width="150" height="25" rx="4" fill="white" stroke="#dc2626" stroke-width="1"/>
  <text x="550" y="217" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#991b1b">Claude.ai (consumer)</text>
  
  <rect x="475" y="235" width="150" height="25" rx="4" fill="white" stroke="#dc2626" stroke-width="1"/>
  <text x="550" y="252" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#991b1b">Unknown AI services</text>
  
  <text x="550" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#991b1b">Policy: BLOCK</text>
  <text x="550" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#991b1b">Alert security team</text>
  <text x="550" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#991b1b">Log attempt</text>
</svg>
