<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 480" width="700" height="480">
  <style>
    .title { font: bold 14px Arial, sans-serif; fill: #ffffff; }
    .section-title { font: bold 11px Arial, sans-serif; fill: #475569; }
    .metric-label { font: 10px Arial, sans-serif; fill: #64748b; }
    .metric-value { font: bold 12px Arial, sans-serif; fill: #1e293b; }
    .status-good { fill: #22c55e; }
    .status-warn { fill: #f59e0b; }
    .check { font: bold 12px Arial, sans-serif; fill: #22c55e; }
  </style>
  
  <!-- Background -->
  <rect width="700" height="480" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="660" height="40" rx="6" fill="#3b82f6"/>
  <text x="350" y="46" text-anchor="middle" class="title">AI GOVERNANCE DASHBOARD</text>
  
  <!-- Portfolio Overview -->
  <rect x="20" y="75" width="320" height="120" rx="6" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <text x="35" y="95" class="section-title">PORTFOLIO OVERVIEW</text>
  <line x1="35" y1="102" x2="325" y2="102" stroke="#e2e8f0" stroke-width="1"/>
  
  <text x="35" y="125" class="metric-label">Total AI Systems:</text>
  <text x="200" y="125" class="metric-value">47</text>
  
  <text x="35" y="150" class="metric-label">By Tier:</text>
  <rect x="100" y="138" width="30" height="16" rx="3" fill="#ef4444"/>
  <text x="107" y="150" font-size="9" fill="#ffffff">3</text>
  <text x="135" y="150" font-size="9" fill="#64748b">CRITICAL</text>
  
  <rect x="185" y="138" width="30" height="16" rx="3" fill="#f59e0b"/>
  <text x="192" y="150" font-size="9" fill="#ffffff">12</text>
  <text x="220" y="150" font-size="9" fill="#64748b">HIGH</text>
  
  <rect x="255" y="138" width="30" height="16" rx="3" fill="#3b82f6"/>
  <text x="262" y="150" font-size="9" fill="#ffffff">18</text>
  <text x="290" y="150" font-size="9" fill="#64748b">MED</text>
  
  <text x="35" y="175" class="metric-label">Status:</text>
  <text x="100" y="175" class="metric-value">8 In Development</text>
  <text x="220" y="175" class="metric-value">39 In Production</text>
  
  <!-- Control Coverage -->
  <rect x="360" y="75" width="320" height="120" rx="6" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <text x="375" y="95" class="section-title">CONTROL COVERAGE</text>
  <line x1="375" y1="102" x2="665" y2="102" stroke="#e2e8f0" stroke-width="1"/>
  
  <text x="375" y="125" class="metric-label">Guardrails deployed (HIGH+):</text>
  <text x="560" y="125" class="metric-value">100%</text>
  <text x="610" y="125" class="check">✓</text>
  
  <text x="375" y="150" class="metric-label">Judge enabled (HIGH+):</text>
  <text x="560" y="150" class="metric-value">100%</text>
  <text x="610" y="150" class="check">✓</text>
  
  <text x="375" y="175" class="metric-label">HITL configured (CRITICAL):</text>
  <text x="560" y="175" class="metric-value">100%</text>
  <text x="610" y="175" class="check">✓</text>
  
  <!-- Quality Metrics -->
  <rect x="20" y="210" width="320" height="140" rx="6" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <text x="35" y="230" class="section-title">QUALITY METRICS (Last 30 days)</text>
  <line x1="35" y1="237" x2="325" y2="237" stroke="#e2e8f0" stroke-width="1"/>
  
  <text x="35" y="260" class="metric-label">Judge quality score:</text>
  <text x="200" y="260" class="metric-value">94.2%</text>
  <rect x="260" y="250" width="60" height="12" rx="2" fill="#e2e8f0"/>
  <rect x="260" y="250" width="56" height="12" rx="2" fill="#22c55e"/>
  
  <text x="35" y="285" class="metric-label">Guardrail block rate:</text>
  <text x="200" y="285" class="metric-value">2.3%</text>
  <rect x="260" y="275" width="60" height="12" rx="2" fill="#e2e8f0"/>
  <rect x="260" y="275" width="8" height="12" rx="2" fill="#3b82f6"/>
  
  <text x="35" y="310" class="metric-label">HITL escalation rate:</text>
  <text x="200" y="310" class="metric-value">0.8%</text>
  <rect x="260" y="300" width="60" height="12" rx="2" fill="#e2e8f0"/>
  <rect x="260" y="300" width="3" height="12" rx="2" fill="#3b82f6"/>
  
  <text x="35" y="335" class="metric-label">HITL SLA compliance:</text>
  <text x="200" y="335" class="metric-value">97.1%</text>
  <rect x="260" y="325" width="60" height="12" rx="2" fill="#e2e8f0"/>
  <rect x="260" y="325" width="58" height="12" rx="2" fill="#22c55e"/>
  
  <!-- Incidents -->
  <rect x="360" y="210" width="320" height="140" rx="6" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <text x="375" y="230" class="section-title">INCIDENTS</text>
  <line x1="375" y1="237" x2="665" y2="237" stroke="#e2e8f0" stroke-width="1"/>
  
  <text x="375" y="265" class="metric-label">Open incidents:</text>
  <text x="500" y="265" class="metric-value">2</text>
  <text x="520" y="265" font-size="9" fill="#64748b">(both LOW severity)</text>
  
  <text x="375" y="295" class="metric-label">This quarter:</text>
  <text x="500" y="295" class="metric-value">5</text>
  <text x="520" y="295" font-size="9" fill="#64748b">(0 critical, 1 high)</text>
  
  <text x="375" y="325" class="metric-label">Avg resolution time:</text>
  <text x="500" y="325" class="metric-value">3.2 days</text>
  
  <!-- Trend indicators -->
  <rect x="20" y="365" width="660" height="95" rx="6" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <text x="35" y="385" class="section-title">30-DAY TRENDS</text>
  <line x1="35" y1="392" x2="665" y2="392" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Mini trend charts -->
  <text x="60" y="420" text-anchor="middle" font-size="9" fill="#64748b">Judge Score</text>
  <polyline points="30,440 50,438 70,442 90,435" stroke="#22c55e" stroke-width="2" fill="none"/>
  <text x="60" y="455" text-anchor="middle" font-size="10" fill="#22c55e">↑ +1.2%</text>
  
  <text x="200" y="420" text-anchor="middle" font-size="9" fill="#64748b">Block Rate</text>
  <polyline points="170,438 190,440 210,439 230,438" stroke="#3b82f6" stroke-width="2" fill="none"/>
  <text x="200" y="455" text-anchor="middle" font-size="10" fill="#64748b">→ Stable</text>
  
  <text x="340" y="420" text-anchor="middle" font-size="9" fill="#64748b">Escalation</text>
  <polyline points="310,442 330,440 350,436 370,435" stroke="#22c55e" stroke-width="2" fill="none"/>
  <text x="340" y="455" text-anchor="middle" font-size="10" fill="#22c55e">↓ -0.3%</text>
  
  <text x="480" y="420" text-anchor="middle" font-size="9" fill="#64748b">SLA Compliance</text>
  <polyline points="450,440 470,438 490,436 510,434" stroke="#22c55e" stroke-width="2" fill="none"/>
  <text x="480" y="455" text-anchor="middle" font-size="10" fill="#22c55e">↑ +2.1%</text>
  
  <text x="620" y="420" text-anchor="middle" font-size="9" fill="#64748b">Incidents</text>
  <polyline points="590,435 610,440 630,442 650,438" stroke="#f59e0b" stroke-width="2" fill="none"/>
  <text x="620" y="455" text-anchor="middle" font-size="10" fill="#f59e0b">↑ +1</text>
</svg>
