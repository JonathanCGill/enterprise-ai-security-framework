<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 420" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <linearGradient id="autoGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#60a5fa"/>
    </linearGradient>
    <linearGradient id="humanGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#f97316"/>
      <stop offset="100%" stop-color="#fb923c"/>
    </linearGradient>
    <linearGradient id="dangerGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ef4444" stop-opacity="0.18"/>
      <stop offset="100%" stop-color="#ef4444" stop-opacity="0.04"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="720" height="420" rx="12" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="360" y="38" text-anchor="middle" fill="#e2e8f0" font-size="17" font-weight="600">The Ironies of Automation — The Readiness Paradox</text>

  <!-- Axes -->
  <line x1="90" y1="60" x2="90" y2="340" stroke="#475569" stroke-width="1.5"/>
  <line x1="90" y1="340" x2="670" y2="340" stroke="#475569" stroke-width="1.5"/>

  <!-- Y axis label -->
  <text x="22" y="200" text-anchor="middle" fill="#94a3b8" font-size="12" transform="rotate(-90 22 200)">Capability / Readiness</text>
  <text x="90" y="70" text-anchor="middle" fill="#64748b" font-size="10">High</text>
  <text x="90" y="355" text-anchor="middle" fill="#64748b" font-size="10">Low</text>

  <!-- X axis label -->
  <text x="380" y="390" text-anchor="middle" fill="#94a3b8" font-size="12">Automation Reliability →</text>
  <text x="130" y="375" text-anchor="middle" fill="#64748b" font-size="10">Low</text>
  <text x="640" y="375" text-anchor="middle" fill="#64748b" font-size="10">High</text>

  <!-- Grid lines -->
  <line x1="90" y1="130" x2="670" y2="130" stroke="#334155" stroke-width="0.5" stroke-dasharray="4,6"/>
  <line x1="90" y1="200" x2="670" y2="200" stroke="#334155" stroke-width="0.5" stroke-dasharray="4,6"/>
  <line x1="90" y1="270" x2="670" y2="270" stroke="#334155" stroke-width="0.5" stroke-dasharray="4,6"/>

  <!-- Danger zone -->
  <rect x="430" y="200" width="240" height="140" rx="6" fill="url(#dangerGrad)"/>
  <text x="550" y="222" text-anchor="middle" fill="#fca5a5" font-size="11" font-weight="500">DANGER ZONE</text>
  <text x="550" y="238" text-anchor="middle" fill="#f87171" font-size="9" opacity="0.8">High automation + Low human readiness</text>

  <!-- Automation reliability curve (rising) -->
  <path d="M 110,310 C 200,300 300,200 400,140 C 480,100 560,85 650,80" fill="none" stroke="url(#autoGrad)" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Human readiness curve (falling) -->
  <path d="M 110,100 C 200,110 280,160 370,220 C 440,265 540,295 650,310" fill="none" stroke="url(#humanGrad)" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Crossover point -->
  <circle cx="340" cy="185" r="6" fill="none" stroke="#fbbf24" stroke-width="2"/>
  <circle cx="340" cy="185" r="2.5" fill="#fbbf24"/>
  <line x1="340" y1="185" x2="340" y2="340" stroke="#fbbf24" stroke-width="1" stroke-dasharray="3,4" opacity="0.5"/>

  <!-- Crossover annotation -->
  <rect x="245" y="148" width="100" height="22" rx="4" fill="#fbbf24" opacity="0.15"/>
  <text x="295" y="163" text-anchor="middle" fill="#fde68a" font-size="10" font-weight="500">Crossover Point</text>

  <!-- AF447 marker -->
  <circle cx="560" cy="120" r="5" fill="#ef4444" opacity="0.9"/>
  <circle cx="560" cy="120" r="9" fill="none" stroke="#ef4444" stroke-width="1" opacity="0.5"/>
  <line x1="560" y1="129" x2="560" y2="280" stroke="#ef4444" stroke-width="1" stroke-dasharray="2,3" opacity="0.4"/>
  <circle cx="560" cy="285" r="5" fill="#ef4444" opacity="0.9"/>
  <circle cx="560" cy="285" r="9" fill="none" stroke="#ef4444" stroke-width="1" opacity="0.5"/>

  <!-- AF447 label -->
  <rect x="572" y="185" width="90" height="38" rx="4" fill="#ef4444" opacity="0.15"/>
  <text x="617" y="200" text-anchor="middle" fill="#fca5a5" font-size="9" font-weight="600">AF447</text>
  <text x="617" y="214" text-anchor="middle" fill="#fca5a5" font-size="8">Highly reliable</text>
  <text x="617" y="224" text-anchor="middle" fill="#fca5a5" font-size="8">system, unprepared crew</text>

  <!-- Legend -->
  <line x1="120" y1="405" x2="145" y2="405" stroke="url(#autoGrad)" stroke-width="2.5" stroke-linecap="round"/>
  <text x="152" y="409" fill="#93c5fd" font-size="11">Automation Reliability</text>
  <line x1="320" y1="405" x2="345" y2="405" stroke="url(#humanGrad)" stroke-width="2.5" stroke-linecap="round"/>
  <text x="352" y="409" fill="#fdba74" font-size="11">Human Readiness</text>
  <circle cx="530" cy="405" r="4" fill="#ef4444" opacity="0.9"/>
  <text x="540" y="409" fill="#fca5a5" font-size="11">Failure Event</text>
</svg>
