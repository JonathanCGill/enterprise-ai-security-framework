<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 450">
  <defs>
    <linearGradient id="sandboxGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fde68a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="controlGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
    <pattern id="diagonal" patternUnits="userSpaceOnUse" width="8" height="8">
      <path d="M-2,2 l4,-4 M0,8 l8,-8 M6,10 l4,-4" stroke="#dc2626" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Title -->
  <text x="350" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#1e293b">Agent Sandbox</text>
  <text x="350" y="50" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">Infrastructure-level enforcement â€” don't rely on agent to limit itself</text>
  
  <!-- Outer boundary (blocked) -->
  <rect x="30" y="70" width="640" height="360" rx="12" fill="url(#diagonal)" stroke="#dc2626" stroke-width="3" stroke-dasharray="10,5"/>
  
  <!-- Sandbox container -->
  <rect x="50" y="90" width="600" height="320" rx="10" fill="url(#sandboxGrad)" stroke="#ca8a04" stroke-width="2" filter="url(#shadow)"/>
  <text x="350" y="120" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#92400e">AGENT SANDBOX</text>
  
  <!-- Controls grid -->
  <!-- Row 1 -->
  <rect x="80" y="140" width="170" height="70" rx="8" fill="white" stroke="#ca8a04" stroke-width="1"/>
  <text x="165" y="165" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#92400e">ğŸŒ Network</text>
  <text x="165" y="185" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748b">Whitelist of allowed</text>
  <text x="165" y="200" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748b">endpoints only</text>
  
  <rect x="265" y="140" width="170" height="70" rx="8" fill="white" stroke="#ca8a04" stroke-width="1"/>
  <text x="350" y="165" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#92400e">ğŸ“Š Data</text>
  <text x="350" y="185" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748b">Views/APIs expose only</text>
  <text x="350" y="200" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748b">authorised data</text>
  
  <rect x="450" y="140" width="170" height="70" rx="8" fill="white" stroke="#ca8a04" stroke-width="1"/>
  <text x="535" y="165" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#92400e">âš¡ Actions</text>
  <text x="535" y="185" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748b">API gateway validates</text>
  <text x="535" y="200" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748b">against whitelist</text>
  
  <!-- Row 2 -->
  <rect x="80" y="225" width="170" height="70" rx="8" fill="white" stroke="#ca8a04" stroke-width="1"/>
  <text x="165" y="250" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#92400e">ğŸ’° Resources</text>
  <text x="165" y="270" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748b">Hard caps on compute,</text>
  <text x="165" y="285" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748b">API calls, cost</text>
  
  <rect x="265" y="225" width="170" height="70" rx="8" fill="white" stroke="#ca8a04" stroke-width="1"/>
  <text x="350" y="250" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#92400e">â±ï¸ Time</text>
  <text x="350" y="270" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748b">Maximum execution</text>
  <text x="350" y="285" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748b">duration</text>
  
  <rect x="450" y="225" width="170" height="70" rx="8" fill="white" stroke="#ca8a04" stroke-width="1"/>
  <text x="535" y="250" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#92400e">ğŸ’¾ State</text>
  <text x="535" y="270" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748b">Isolated, no persistence</text>
  <text x="535" y="285" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748b">without explicit save</text>
  
  <!-- Agent in center -->
  <rect x="250" y="315" width="200" height="60" rx="8" fill="#7c3aed" filter="url(#shadow)"/>
  <text x="350" y="340" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">ğŸ¤– AI AGENT</text>
  <text x="350" y="360" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#e9d5ff">Constrained by infrastructure</text>
  
  <!-- Boundary labels -->
  <rect x="540" y="75" width="120" height="25" rx="4" fill="url(#controlGrad)"/>
  <text x="600" y="92" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">HARD BOUNDARY</text>
  
  <!-- Key -->
  <rect x="80" y="395" width="15" height="15" fill="url(#diagonal)" stroke="#dc2626" stroke-width="1"/>
  <text x="105" y="407" font-family="Arial, sans-serif" font-size="10" fill="#64748b">= Blocked by infrastructure (not agent code)</text>
  
</svg>
