<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 600" width="750" height="600">
  <style>
    .main-title { font: bold 14px Arial, sans-serif; fill: #ffffff; }
    .section-title { font: bold 11px Arial, sans-serif; fill: #1e293b; }
    .item { font: 9px Arial, sans-serif; fill: #475569; }
    .bullet { font: bold 9px Arial, sans-serif; fill: #3b82f6; }
  </style>
  
  <!-- Background -->
  <rect width="750" height="600" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect x="20" y="15" width="710" height="35" rx="6" fill="#1e40af"/>
  <text x="375" y="38" text-anchor="middle" class="main-title">AI GOVERNANCE OPERATING MODEL</text>
  
  <!-- Row 1: Governance Bodies + Control Model -->
  <!-- Governance Bodies -->
  <rect x="20" y="65" width="345" height="105" rx="6" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="20" y="65" width="345" height="22" rx="6" fill="#3b82f6"/>
  <rect x="20" y="80" width="345" height="7" fill="#3b82f6"/>
  <text x="192" y="81" text-anchor="middle" font-size="10" font-weight="bold" fill="#ffffff">GOVERNANCE BODIES</text>
  
  <text x="35" y="105" class="bullet">•</text>
  <text x="45" y="105" class="item">Board: Approve strategy, oversee risk</text>
  <text x="35" y="122" class="bullet">•</text>
  <text x="45" y="122" class="item">AI Governance Committee: Approve CRITICAL, review risk</text>
  <text x="35" y="139" class="bullet">•</text>
  <text x="45" y="139" class="item">AI Governance Function: Set policy, provide oversight</text>
  <text x="35" y="156" class="bullet">•</text>
  <text x="45" y="156" class="item">Business Units: Implement, operate, own systems</text>
  
  <!-- Control Model -->
  <rect x="385" y="65" width="345" height="105" rx="6" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="385" y="65" width="345" height="22" rx="6" fill="#22c55e"/>
  <rect x="385" y="80" width="345" height="7" fill="#22c55e"/>
  <text x="557" y="81" text-anchor="middle" font-size="10" font-weight="bold" fill="#ffffff">CONTROL MODEL</text>
  
  <text x="400" y="105" class="bullet">•</text>
  <text x="410" y="105" class="item">Guardrails prevent (inline, real-time)</text>
  <text x="400" y="122" class="bullet">•</text>
  <text x="410" y="122" class="item">Judge detects (async, after-the-fact)</text>
  <text x="400" y="139" class="bullet">•</text>
  <text x="410" y="139" class="item">Humans decide (review findings, take action)</text>
  
  <!-- Control flow mini-diagram -->
  <rect x="410" y="148" width="60" height="16" rx="3" fill="#dcfce7" stroke="#22c55e"/>
  <text x="440" y="159" text-anchor="middle" font-size="8" fill="#166534">Guardrail</text>
  <text x="478" y="159" font-size="10" fill="#475569">→</text>
  <rect x="490" y="148" width="50" height="16" rx="3" fill="#e0e7ff" stroke="#6366f1"/>
  <text x="515" y="159" text-anchor="middle" font-size="8" fill="#4338ca">Judge</text>
  <text x="548" y="159" font-size="10" fill="#475569">→</text>
  <rect x="560" y="148" width="50" height="16" rx="3" fill="#fef3c7" stroke="#f59e0b"/>
  <text x="585" y="159" text-anchor="middle" font-size="8" fill="#92400e">HITL</text>
  
  <!-- Row 2: Risk Tiers + Operating Rhythm -->
  <!-- Risk Tiers -->
  <rect x="20" y="185" width="345" height="120" rx="6" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="20" y="185" width="345" height="22" rx="6" fill="#ef4444"/>
  <rect x="20" y="200" width="345" height="7" fill="#ef4444"/>
  <text x="192" y="201" text-anchor="middle" font-size="10" font-weight="bold" fill="#ffffff">RISK TIERS</text>
  
  <rect x="35" y="218" width="65" height="14" rx="2" fill="#fecaca"/>
  <text x="67" y="228" text-anchor="middle" font-size="8" font-weight="bold" fill="#b91c1c">CRITICAL</text>
  <text x="110" y="228" class="item">100% Judge, 100% HITL, full documentation</text>
  
  <rect x="35" y="238" width="65" height="14" rx="2" fill="#fed7aa"/>
  <text x="67" y="248" text-anchor="middle" font-size="8" font-weight="bold" fill="#c2410c">HIGH</text>
  <text x="110" y="248" class="item">20-50% Judge, HITL escalation, full controls</text>
  
  <rect x="35" y="258" width="65" height="14" rx="2" fill="#bfdbfe"/>
  <text x="67" y="268" text-anchor="middle" font-size="8" font-weight="bold" fill="#1d4ed8">MEDIUM</text>
  <text x="110" y="268" class="item">5-10% Judge, periodic HITL, standard controls</text>
  
  <rect x="35" y="278" width="65" height="14" rx="2" fill="#d1d5db"/>
  <text x="67" y="288" text-anchor="middle" font-size="8" font-weight="bold" fill="#4b5563">LOW</text>
  <text x="110" y="288" class="item">Optional Judge, spot checks, basic controls</text>
  
  <!-- Operating Rhythm -->
  <rect x="385" y="185" width="345" height="120" rx="6" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="385" y="185" width="345" height="22" rx="6" fill="#8b5cf6"/>
  <rect x="385" y="200" width="345" height="7" fill="#8b5cf6"/>
  <text x="557" y="201" text-anchor="middle" font-size="10" font-weight="bold" fill="#ffffff">OPERATING RHYTHM</text>
  
  <text x="400" y="225" class="bullet">•</text>
  <text x="410" y="225" class="section-title">Daily:</text>
  <text x="450" y="225" class="item">HITL processing, monitoring</text>
  
  <text x="400" y="245" class="bullet">•</text>
  <text x="410" y="245" class="section-title">Weekly:</text>
  <text x="460" y="245" class="item">Metrics review, tuning</text>
  
  <text x="400" y="265" class="bullet">•</text>
  <text x="410" y="265" class="section-title">Monthly:</text>
  <text x="465" y="265" class="item">Portfolio review, reporting</text>
  
  <text x="400" y="285" class="bullet">•</text>
  <text x="410" y="285" class="section-title">Quarterly:</text>
  <text x="470" y="285" class="item">Committee review, maturity assessment</text>
  
  <text x="560" y="225" class="bullet">•</text>
  <text x="570" y="225" class="section-title">Annually:</text>
  <text x="620" y="225" class="item">Audit, policy update</text>
  
  <!-- Row 3: Platforms + Key Metrics -->
  <!-- Platforms -->
  <rect x="20" y="320" width="345" height="120" rx="6" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="20" y="320" width="345" height="22" rx="6" fill="#f59e0b"/>
  <rect x="20" y="335" width="345" height="7" fill="#f59e0b"/>
  <text x="192" y="336" text-anchor="middle" font-size="10" font-weight="bold" fill="#ffffff">PLATFORMS</text>
  
  <text x="35" y="360" class="section-title">Guardrails:</text>
  <text x="100" y="360" class="item">Bedrock Guardrails / AI Gateway / AIP</text>
  
  <text x="35" y="380" class="section-title">Judge:</text>
  <text x="75" y="380" class="item">Custom / MLflow Judges / AIP Evals</text>
  
  <text x="35" y="400" class="section-title">HITL:</text>
  <text x="65" y="400" class="item">Custom / Review App / Ontology Workflows</text>
  
  <text x="35" y="420" class="section-title">Logging:</text>
  <text x="85" y="420" class="item">Platform-native (CloudWatch / Unity / Foundry)</text>
  
  <!-- Key Metrics -->
  <rect x="385" y="320" width="345" height="120" rx="6" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="385" y="320" width="345" height="22" rx="6" fill="#06b6d4"/>
  <rect x="385" y="335" width="345" height="7" fill="#06b6d4"/>
  <text x="557" y="336" text-anchor="middle" font-size="10" font-weight="bold" fill="#ffffff">KEY METRICS</text>
  
  <text x="400" y="360" class="bullet">•</text>
  <text x="410" y="360" class="section-title">Coverage:</text>
  <text x="470" y="360" class="item">% systems with controls</text>
  
  <text x="400" y="380" class="bullet">•</text>
  <text x="410" y="380" class="section-title">Quality:</text>
  <text x="460" y="380" class="item">Judge scores, HITL findings</text>
  
  <text x="400" y="400" class="bullet">•</text>
  <text x="410" y="400" class="section-title">Timeliness:</text>
  <text x="480" y="400" class="item">SLA compliance</text>
  
  <text x="400" y="420" class="bullet">•</text>
  <text x="410" y="420" class="section-title">Incidents:</text>
  <text x="475" y="420" class="item">Count, severity, resolution time</text>
  
  <!-- Row 4: Continuous Improvement (full width) -->
  <rect x="20" y="455" width="710" height="130" rx="6" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="20" y="455" width="710" height="22" rx="6" fill="#059669"/>
  <rect x="20" y="470" width="710" height="7" fill="#059669"/>
  <text x="375" y="471" text-anchor="middle" font-size="10" font-weight="bold" fill="#ffffff">CONTINUOUS IMPROVEMENT</text>
  
  <!-- Feedback loop diagram -->
  <rect x="60" y="495" width="100" height="35" rx="4" fill="#dcfce7" stroke="#22c55e"/>
  <text x="110" y="510" text-anchor="middle" font-size="9" font-weight="bold" fill="#166534">Guardrails</text>
  <text x="110" y="522" text-anchor="middle" font-size="8" fill="#166534">Block patterns</text>
  
  <rect x="220" y="495" width="100" height="35" rx="4" fill="#e0e7ff" stroke="#6366f1"/>
  <text x="270" y="510" text-anchor="middle" font-size="9" font-weight="bold" fill="#4338ca">Judge</text>
  <text x="270" y="522" text-anchor="middle" font-size="8" fill="#4338ca">Find issues</text>
  
  <rect x="380" y="495" width="100" height="35" rx="4" fill="#fef3c7" stroke="#f59e0b"/>
  <text x="430" y="510" text-anchor="middle" font-size="9" font-weight="bold" fill="#92400e">HITL</text>
  <text x="430" y="522" text-anchor="middle" font-size="8" fill="#92400e">Review &amp; decide</text>
  
  <rect x="540" y="495" width="100" height="35" rx="4" fill="#fee2e2" stroke="#ef4444"/>
  <text x="590" y="510" text-anchor="middle" font-size="9" font-weight="bold" fill="#b91c1c">Incidents</text>
  <text x="590" y="522" text-anchor="middle" font-size="8" fill="#b91c1c">Learn &amp; fix</text>
  
  <!-- Arrows between boxes -->
  <path d="M 160 512 L 210 512" stroke="#475569" stroke-width="1.5" fill="none" marker-end="url(#arrow)"/>
  <path d="M 320 512 L 370 512" stroke="#475569" stroke-width="1.5" fill="none" marker-end="url(#arrow)"/>
  <path d="M 480 512 L 530 512" stroke="#475569" stroke-width="1.5" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Feedback arrows -->
  <path d="M 270 530 C 270 560, 110 560, 110 530" stroke="#22c55e" stroke-width="1.5" fill="none" stroke-dasharray="4,2"/>
  <text x="190" y="565" text-anchor="middle" font-size="8" fill="#22c55e">Update rules</text>
  
  <path d="M 430 530 C 430 570, 270 570, 270 530" stroke="#6366f1" stroke-width="1.5" fill="none" stroke-dasharray="4,2"/>
  <text x="350" y="575" text-anchor="middle" font-size="8" fill="#6366f1">Calibrate</text>
  
  <path d="M 590 530 C 590 555, 430 555, 430 530" stroke="#f59e0b" stroke-width="1.5" fill="none" stroke-dasharray="4,2"/>
  <text x="510" y="555" text-anchor="middle" font-size="8" fill="#f59e0b">Process fix</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrow" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
      <path d="M0,0 L0,6 L6,3 z" fill="#475569"/>
    </marker>
  </defs>
</svg>
