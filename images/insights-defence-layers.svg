<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="layer1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="layer2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="layer3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="layer4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#475569"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="300" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b" text-anchor="middle">Infrastructure Beats Instructions</text>
  <text x="300" y="50" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">Four layers of defence for agent security</text>
  
  <!-- Layer 1: Instructions -->
  <rect x="50" y="75" width="500" height="60" rx="8" fill="url(#layer1)"/>
  <text x="70" y="100" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">Layer 1: Instructions (Intent)</text>
  <text x="70" y="120" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.9)">"Only access customer service data"</text>
  <text x="480" y="110" font-family="Arial, sans-serif" font-size="9" fill="rgba(255,255,255,0.7)" text-anchor="end">Weak</text>
  
  <!-- Arrow down -->
  <line x1="300" y1="135" x2="300" y2="150" stroke="#475569" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Layer 2: Infrastructure -->
  <rect x="50" y="155" width="500" height="60" rx="8" fill="url(#layer2)"/>
  <text x="70" y="180" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">Layer 2: Infrastructure (Enforcement)</text>
  <text x="70" y="200" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.9)">Credentials can only access CS tables</text>
  <text x="480" y="190" font-family="Arial, sans-serif" font-size="9" fill="rgba(255,255,255,0.7)" text-anchor="end">Strong</text>
  
  <!-- Arrow down -->
  <line x1="300" y1="215" x2="300" y2="230" stroke="#475569" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Layer 3: Monitoring -->
  <rect x="50" y="235" width="500" height="60" rx="8" fill="url(#layer3)"/>
  <text x="70" y="260" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">Layer 3: Monitoring (Detection)</text>
  <text x="70" y="280" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.9)">Alert on any access attempt outside scope</text>
  <text x="480" y="270" font-family="Arial, sans-serif" font-size="9" fill="rgba(255,255,255,0.7)" text-anchor="end">Visibility</text>
  
  <!-- Arrow down -->
  <line x1="300" y1="295" x2="300" y2="310" stroke="#475569" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Layer 4: Response -->
  <rect x="50" y="315" width="500" height="60" rx="8" fill="url(#layer4)"/>
  <text x="70" y="340" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">Layer 4: Response (Correction)</text>
  <text x="70" y="360" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.9)">Investigate alerts, update controls</text>
  <text x="480" y="350" font-family="Arial, sans-serif" font-size="9" fill="rgba(255,255,255,0.7)" text-anchor="end">Learning</text>
  
  <!-- Side annotation -->
  <line x1="570" y1="105" x2="585" y2="105" stroke="#94a3b8" stroke-width="1"/>
  <line x1="585" y1="105" x2="585" y2="345" stroke="#94a3b8" stroke-width="1"/>
  <line x1="570" y1="345" x2="585" y2="345" stroke="#94a3b8" stroke-width="1"/>
  <text x="590" y="230" font-family="Arial, sans-serif" font-size="9" fill="#64748b" transform="rotate(90, 590, 230)">Defence in Depth</text>
</svg>
