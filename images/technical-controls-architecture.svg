<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 650">
  <defs>
    <linearGradient id="externalGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#64748b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="perimeterGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gatewayGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="platformGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#16a34a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#15803d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="internalGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Title -->
  <text x="450" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1e293b">Technical Controls Architecture</text>
  
  <!-- External Layer -->
  <rect x="50" y="60" width="800" height="80" rx="8" fill="url(#externalGrad)" filter="url(#shadow)"/>
  <text x="450" y="90" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">EXTERNAL</text>
  <text x="450" y="115" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#e2e8f0">Internet, SaaS AI Providers, Third-Party Services</text>
  
  <!-- Arrow down -->
  <path d="M450 140 L450 160 L440 160 L450 175 L460 160 L450 160" fill="#64748b"/>
  
  <!-- Perimeter Layer -->
  <rect x="50" y="180" width="800" height="100" rx="8" fill="url(#perimeterGrad)" filter="url(#shadow)"/>
  <text x="450" y="205" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">PERIMETER CONTROLS</text>
  
  <!-- Perimeter boxes -->
  <rect x="80" y="220" width="160" height="45" rx="6" fill="white" fill-opacity="0.2"/>
  <text x="160" y="240" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">Firewall</text>
  <text x="160" y="255" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#fecaca">(L3/L4)</text>
  
  <rect x="260" y="220" width="160" height="45" rx="6" fill="white" fill-opacity="0.2"/>
  <text x="340" y="240" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">Proxy</text>
  <text x="340" y="255" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#fecaca">(L7)</text>
  
  <rect x="440" y="220" width="160" height="45" rx="6" fill="white" fill-opacity="0.2"/>
  <text x="520" y="240" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">WAF</text>
  <text x="520" y="255" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#fecaca">(L7)</text>
  
  <rect x="620" y="220" width="160" height="45" rx="6" fill="white" fill-opacity="0.2"/>
  <text x="700" y="240" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">DLP</text>
  <text x="700" y="255" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#fecaca">(Content)</text>
  
  <!-- Arrow down -->
  <path d="M450 280 L450 300 L440 300 L450 315 L460 300 L450 300" fill="#dc2626"/>
  
  <!-- AI Gateway Layer -->
  <rect x="50" y="320" width="800" height="100" rx="8" fill="url(#gatewayGrad)" filter="url(#shadow)"/>
  <text x="450" y="345" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">AI GATEWAY</text>
  
  <!-- Gateway boxes -->
  <rect x="80" y="360" width="160" height="45" rx="6" fill="white" fill-opacity="0.2"/>
  <text x="160" y="380" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">AuthN/AuthZ</text>
  <text x="160" y="395" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#bfdbfe">SSO, RBAC, mTLS</text>
  
  <rect x="260" y="360" width="160" height="45" rx="6" fill="white" fill-opacity="0.2"/>
  <text x="340" y="380" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">Guardrails</text>
  <text x="340" y="395" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#bfdbfe">Input/Output</text>
  
  <rect x="440" y="360" width="160" height="45" rx="6" fill="white" fill-opacity="0.2"/>
  <text x="520" y="380" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">Routing</text>
  <text x="520" y="395" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#bfdbfe">Model Selection</text>
  
  <rect x="620" y="360" width="160" height="45" rx="6" fill="white" fill-opacity="0.2"/>
  <text x="700" y="380" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">Logging</text>
  <text x="700" y="395" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#bfdbfe">Full Capture</text>
  
  <!-- Arrow down -->
  <path d="M450 420 L450 440 L440 440 L450 455 L460 440 L450 440" fill="#2563eb"/>
  
  <!-- Approved Platforms Layer -->
  <rect x="50" y="460" width="800" height="80" rx="8" fill="url(#platformGrad)" filter="url(#shadow)"/>
  <text x="450" y="485" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">APPROVED AI PLATFORMS</text>
  
  <!-- Platform boxes -->
  <rect x="80" y="500" width="160" height="30" rx="6" fill="white" fill-opacity="0.2"/>
  <text x="160" y="520" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">Internal Models</text>
  
  <rect x="260" y="500" width="160" height="30" rx="6" fill="white" fill-opacity="0.2"/>
  <text x="340" y="520" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">AWS Bedrock</text>
  
  <rect x="440" y="500" width="160" height="30" rx="6" fill="white" fill-opacity="0.2"/>
  <text x="520" y="520" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">Azure OpenAI</text>
  
  <rect x="620" y="500" width="160" height="30" rx="6" fill="white" fill-opacity="0.2"/>
  <text x="700" y="520" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">Approved Vendors</text>
  
  <!-- Arrow down -->
  <path d="M450 540 L450 560 L440 560 L450 575 L460 560 L450 560" fill="#16a34a"/>
  
  <!-- Internal Layer -->
  <rect x="50" y="580" width="800" height="60" rx="8" fill="url(#internalGrad)" filter="url(#shadow)"/>
  <text x="450" y="605" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">INTERNAL SYSTEMS</text>
  <text x="450" y="625" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#e9d5ff">Applications  •  Data Stores  •  Users  •  Agents</text>
  
</svg>
