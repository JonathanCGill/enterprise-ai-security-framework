<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 680 320" font-family="'Segoe UI', system-ui, -apple-system, sans-serif">
  <defs>
    <filter id="shadow" x="-2%" y="-2%" width="104%" height="108%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#00000012"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="680" height="320" rx="10" fill="#FAFAFA"/>

  <!-- Human Oversight layer -->
  <rect x="40" y="20" width="440" height="56" rx="8" fill="#1565C0" filter="url(#shadow)"/>
  <text x="260" y="44" text-anchor="middle" fill="white" font-size="14" font-weight="600">Human Oversight</text>
  <text x="260" y="62" text-anchor="middle" fill="#BBDEFB" font-size="11">edge cases, accountability, final authority</text>

  <!-- Judge layer -->
  <rect x="40" y="88" width="440" height="56" rx="8" fill="#7B1FA2" filter="url(#shadow)"/>
  <text x="260" y="112" text-anchor="middle" fill="white" font-size="14" font-weight="600">LLM-as-Judge</text>
  <text x="260" y="130" text-anchor="middle" fill="#E1BEE7" font-size="11">semantic evaluation, policy compliance, quality checks</text>

  <!-- Guardrails layer -->
  <rect x="40" y="156" width="440" height="56" rx="8" fill="#2E7D32" filter="url(#shadow)"/>
  <text x="260" y="180" text-anchor="middle" fill="white" font-size="14" font-weight="600">Guardrails</text>
  <text x="260" y="198" text-anchor="middle" fill="#C8E6C9" font-size="11">input / output filtering, injection detection, real-time</text>

  <!-- AI System layer -->
  <rect x="40" y="224" width="440" height="56" rx="8" fill="#455A64" filter="url(#shadow)"/>
  <text x="260" y="248" text-anchor="middle" fill="white" font-size="14" font-weight="600">AI System</text>
  <text x="260" y="266" text-anchor="middle" fill="#CFD8DC" font-size="11">your LLM, agent, or pipeline</text>

  <!-- Annotations on right side -->
  <line x1="490" y1="48" x2="510" y2="48" stroke="#90A4AE" stroke-width="1.5"/>
  <line x1="510" y1="48" x2="510" y2="252" stroke="#90A4AE" stroke-width="1.5"/>
  <line x1="490" y1="116" x2="510" y2="116" stroke="#90A4AE" stroke-width="1.5"/>
  <line x1="490" y1="184" x2="510" y2="184" stroke="#90A4AE" stroke-width="1.5"/>
  <line x1="490" y1="252" x2="510" y2="252" stroke="#90A4AE" stroke-width="1.5"/>

  <!-- Right-side labels -->
  <text x="524" y="40" fill="#1565C0" font-size="11" font-weight="600">As needed</text>
  <text x="524" y="54" fill="#78909C" font-size="10">Escalated decisions</text>

  <text x="524" y="108" fill="#7B1FA2" font-size="11" font-weight="600">~500ms â€“ 5s</text>
  <text x="524" y="122" fill="#78909C" font-size="10">Async or sync by tier</text>

  <text x="524" y="176" fill="#2E7D32" font-size="11" font-weight="600">~10ms</text>
  <text x="524" y="190" fill="#78909C" font-size="10">Every transaction</text>

  <text x="524" y="244" fill="#455A64" font-size="11" font-weight="600">Your model</text>
  <text x="524" y="258" fill="#78909C" font-size="10">Task execution</text>

  <!-- Bottom caption -->
  <text x="340" y="306" text-anchor="middle" fill="#546E7A" font-size="12" font-weight="500">Three layers. Different methods. Independent failure modes.</text>
</svg>
