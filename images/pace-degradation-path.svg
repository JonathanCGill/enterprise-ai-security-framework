<svg xmlns="http://www.w3.org/2000/svg" width="900" height="600" viewBox="0 0 900 600" font-family="Arial, Helvetica, sans-serif">
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#7f8c8d"/>
    </marker>
    <marker id="arrowRed" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#e74c3c"/>
    </marker>
    <filter id="shadow" x="-2%" y="-2%" width="104%" height="108%">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-opacity="0.12"/>
    </filter>
  </defs>

  <rect width="900" height="600" fill="#f8f9fa" rx="8"/>

  <!-- Title -->
  <text x="450" y="32" text-anchor="middle" font-size="17" font-weight="bold" fill="#2c3e50">Agentic AI: Graceful Degradation Path</text>
  <text x="450" y="52" text-anchor="middle" font-size="11" fill="#7f8c8d">When "turn it off" isn't an option — structured fallback from full autonomy to full stop</text>

  <!-- Autonomy scale on left -->
  <text x="22" y="95" font-size="9" font-weight="bold" fill="#2c3e50" transform="rotate(-90, 22, 300)">← DECREASING AUTONOMY →</text>

  <!-- Phase 1: Normal operation -->
  <rect x="60" y="80" width="790" height="70" rx="6" fill="#fff" stroke="#2980b9" stroke-width="2" filter="url(#shadow)"/>
  <rect x="60" y="80" width="6" height="70" rx="3" fill="#2980b9"/>
  <text x="85" y="102" font-size="12" font-weight="bold" fill="#1a5276">NORMAL — Full Autonomy with Guardrails + Judge</text>
  <text x="85" y="118" font-size="10" fill="#2c3e50">Agent operates within defined boundaries. Guardrails enforce real-time. Judge evaluates async.</text>
  <text x="85" y="134" font-size="10" fill="#2c3e50">Human oversight on exception only. All three PACE layers active and healthy.</text>
  <text x="790" y="102" font-size="9" fill="#27ae60" font-weight="bold">P + A + C ready</text>

  <!-- Arrow down -->
  <line x1="450" y1="150" x2="450" y2="170" stroke="#7f8c8d" stroke-width="1.5" marker-end="url(#arrow)"/>
  <text x="460" y="165" font-size="8" fill="#e67e22" font-weight="bold">⚠ Anomaly detected / Judge flags drift</text>

  <!-- Phase 2: Constrained -->
  <rect x="60" y="175" width="790" height="70" rx="6" fill="#fff" stroke="#27ae60" stroke-width="2" filter="url(#shadow)"/>
  <rect x="60" y="175" width="6" height="70" rx="3" fill="#27ae60"/>
  <text x="85" y="197" font-size="12" font-weight="bold" fill="#1e8449">CONSTRAINED — Reduced Scope, Increased Oversight</text>
  <text x="85" y="213" font-size="10" fill="#2c3e50">Revoke write permissions. Restrict to read-only tool access. Tighten guardrail thresholds.</text>
  <text x="85" y="229" font-size="10" fill="#2c3e50">Agent continues operating but with narrower action space. All outputs queued for human review.</text>
  <text x="790" y="197" font-size="9" fill="#f39c12" font-weight="bold">A elevated to P</text>

  <!-- Arrow down -->
  <line x1="450" y1="245" x2="450" y2="265" stroke="#7f8c8d" stroke-width="1.5" marker-end="url(#arrow)"/>
  <text x="460" y="260" font-size="8" fill="#e67e22" font-weight="bold">⚠ Constraint breach / Control failure</text>

  <!-- Phase 3: Supervised -->
  <rect x="60" y="270" width="790" height="70" rx="6" fill="#fff" stroke="#f1c40f" stroke-width="2" filter="url(#shadow)"/>
  <rect x="60" y="270" width="6" height="70" rx="3" fill="#f1c40f"/>
  <text x="85" y="292" font-size="12" font-weight="bold" fill="#7d6608">SUPERVISED — Human-in-the-Loop for Every Action</text>
  <text x="85" y="308" font-size="10" fill="#2c3e50">Agent proposes, human approves. No autonomous execution. Mandatory approval gates.</text>
  <text x="85" y="324" font-size="10" fill="#2c3e50">Agent still provides value (analysis, drafting) but cannot act without explicit sign-off.</text>
  <text x="790" y="292" font-size="9" fill="#e67e22" font-weight="bold">C is now active</text>

  <!-- Arrow down -->
  <line x1="450" y1="340" x2="450" y2="360" stroke="#7f8c8d" stroke-width="1.5" marker-end="url(#arrow)"/>
  <text x="460" y="355" font-size="8" fill="#e74c3c" font-weight="bold">⚠ Integrity compromise / Adversarial breach</text>

  <!-- Phase 4: Bypassed -->
  <rect x="60" y="365" width="790" height="70" rx="6" fill="#fff" stroke="#e67e22" stroke-width="2" filter="url(#shadow)"/>
  <rect x="60" y="365" width="6" height="70" rx="3" fill="#e67e22"/>
  <text x="85" y="387" font-size="12" font-weight="bold" fill="#935116">BYPASSED — Non-AI Fallback Path Active</text>
  <text x="85" y="403" font-size="10" fill="#2c3e50">Route traffic to rule-based system, static workflow, or manual process. AI agent isolated.</text>
  <text x="85" y="419" font-size="10" fill="#2c3e50">Business continuity maintained through pre-configured non-AI path. Agent quarantined for analysis.</text>
  <text x="790" y="387" font-size="9" fill="#e74c3c" font-weight="bold">E activated</text>

  <!-- Arrow down -->
  <line x1="450" y1="435" x2="450" y2="455" stroke="#e74c3c" stroke-width="1.5" marker-end="url(#arrowRed)"/>
  <text x="460" y="450" font-size="8" fill="#e74c3c" font-weight="bold">⚠ Non-AI path also compromised</text>

  <!-- Phase 5: Full stop -->
  <rect x="60" y="460" width="790" height="70" rx="6" fill="#fdedec" stroke="#e74c3c" stroke-width="2" filter="url(#shadow)"/>
  <rect x="60" y="460" width="6" height="70" rx="3" fill="#e74c3c"/>
  <text x="85" y="482" font-size="12" font-weight="bold" fill="#922b21">FULL STOP — Service Halted, Incident Response</text>
  <text x="85" y="498" font-size="10" fill="#2c3e50">Kill switch invoked. All agent sessions terminated. Audit logs preserved. Stakeholders notified.</text>
  <text x="85" y="514" font-size="10" fill="#2c3e50">Incident playbook activated. Post-incident review before any restart. Regulatory notification if required.</text>
  <text x="790" y="482" font-size="9" fill="#922b21" font-weight="bold">Beyond PACE</text>

  <!-- Right side: key insight box -->
  <rect x="630" y="545" width="220" height="42" rx="4" fill="#2c3e50" filter="url(#shadow)"/>
  <text x="740" y="563" text-anchor="middle" font-size="9" font-weight="bold" fill="#ecf0f1">KEY: Each phase must be</text>
  <text x="740" y="578" text-anchor="middle" font-size="9" fill="#bdc3c7">pre-configured, tested, and documented</text>

  <!-- Footer -->
  <text x="450" y="590" text-anchor="middle" font-size="9" fill="#95a5a6">AI Runtime Behaviour Security — Graceful Degradation Path © Jonathan Gill 2025</text>
</svg>
