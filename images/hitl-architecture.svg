<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 480">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#475569"/>
    </marker>
    <marker id="arrow-gray" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#94a3b8"/>
    </marker>
  </defs>
  
  <rect width="800" height="480" fill="#f8fafc"/>
  
  <text x="400" y="28" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b" text-anchor="middle">HITL Architecture</text>
  
  <!-- Sources column -->
  <text x="100" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#64748b" text-anchor="middle">TRIGGER SOURCES</text>
  
  <rect x="30" y="75" width="140" height="35" rx="4" fill="#fef3c7" stroke="#f59e0b" stroke-width="1.5"/>
  <text x="100" y="97" font-family="Arial, sans-serif" font-size="10" fill="#92400e" text-anchor="middle">Judge Findings</text>
  
  <rect x="30" y="120" width="140" height="35" rx="4" fill="#dcfce7" stroke="#22c55e" stroke-width="1.5"/>
  <text x="100" y="142" font-family="Arial, sans-serif" font-size="10" fill="#166534" text-anchor="middle">Guardrail Flags</text>
  
  <rect x="30" y="165" width="140" height="35" rx="4" fill="#e0e7ff" stroke="#6366f1" stroke-width="1.5"/>
  <text x="100" y="187" font-family="Arial, sans-serif" font-size="10" fill="#4338ca" text-anchor="middle">Risk Tier (CRITICAL)</text>
  
  <rect x="30" y="210" width="140" height="35" rx="4" fill="#f1f5f9" stroke="#94a3b8" stroke-width="1.5"/>
  <text x="100" y="232" font-family="Arial, sans-serif" font-size="10" fill="#475569" text-anchor="middle">Random Sample</text>
  
  <rect x="30" y="255" width="140" height="35" rx="4" fill="#fee2e2" stroke="#ef4444" stroke-width="1.5"/>
  <text x="100" y="277" font-family="Arial, sans-serif" font-size="10" fill="#b91c1c" text-anchor="middle">Customer Complaints</text>
  
  <!-- Arrows to queues -->
  <line x1="170" y1="92" x2="220" y2="120" stroke="#94a3b8" stroke-width="1.5" marker-end="url(#arrow-gray)"/>
  <line x1="170" y1="137" x2="220" y2="140" stroke="#94a3b8" stroke-width="1.5" marker-end="url(#arrow-gray)"/>
  <line x1="170" y1="182" x2="220" y2="160" stroke="#94a3b8" stroke-width="1.5" marker-end="url(#arrow-gray)"/>
  <line x1="170" y1="227" x2="220" y2="200" stroke="#94a3b8" stroke-width="1.5" marker-end="url(#arrow-gray)"/>
  <line x1="170" y1="272" x2="220" y2="140" stroke="#94a3b8" stroke-width="1.5" marker-end="url(#arrow-gray)"/>
  
  <!-- Queues column -->
  <text x="310" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#64748b" text-anchor="middle">REVIEW QUEUES</text>
  
  <rect x="230" y="75" width="160" height="70" rx="6" fill="#fee2e2" stroke="#ef4444" stroke-width="2"/>
  <text x="310" y="98" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#b91c1c" text-anchor="middle">IMMEDIATE</text>
  <text x="310" y="115" font-family="Arial, sans-serif" font-size="9" fill="#991b1b" text-anchor="middle">SLA: 2 hours</text>
  <text x="310" y="130" font-family="Arial, sans-serif" font-size="9" fill="#991b1b" text-anchor="middle">Bias, data leakage, security</text>
  
  <rect x="230" y="155" width="160" height="70" rx="6" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="310" y="178" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#b45309" text-anchor="middle">PRIORITY</text>
  <text x="310" y="195" font-family="Arial, sans-serif" font-size="9" fill="#92400e" text-anchor="middle">SLA: 24 hours</text>
  <text x="310" y="210" font-family="Arial, sans-serif" font-size="9" fill="#92400e" text-anchor="middle">Policy violations, complaints</text>
  
  <rect x="230" y="235" width="160" height="70" rx="6" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="310" y="258" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e40af" text-anchor="middle">STANDARD</text>
  <text x="310" y="275" font-family="Arial, sans-serif" font-size="9" fill="#1e40af" text-anchor="middle">SLA: 1 week</text>
  <text x="310" y="290" font-family="Arial, sans-serif" font-size="9" fill="#1e40af" text-anchor="middle">Quality issues, samples</text>
  
  <!-- Arrows to review -->
  <line x1="390" y1="110" x2="440" y2="150" stroke="#475569" stroke-width="1.5" marker-end="url(#arrow)"/>
  <line x1="390" y1="190" x2="440" y2="170" stroke="#475569" stroke-width="1.5" marker-end="url(#arrow)"/>
  <line x1="390" y1="270" x2="440" y2="190" stroke="#475569" stroke-width="1.5" marker-end="url(#arrow)"/>
  
  <!-- Human Review -->
  <rect x="450" y="100" width="150" height="130" rx="8" fill="#f0fdf4" stroke="#22c55e" stroke-width="3"/>
  <text x="525" y="130" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#166534" text-anchor="middle">HUMAN</text>
  <text x="525" y="148" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#166534" text-anchor="middle">REVIEW</text>
  <line x1="465" y1="158" x2="585" y2="158" stroke="#86efac" stroke-width="1"/>
  <text x="525" y="178" font-family="Arial, sans-serif" font-size="9" fill="#166534" text-anchor="middle">• Assess finding</text>
  <text x="525" y="193" font-family="Arial, sans-serif" font-size="9" fill="#166534" text-anchor="middle">• Decide action</text>
  <text x="525" y="208" font-family="Arial, sans-serif" font-size="9" fill="#166534" text-anchor="middle">• Document reasoning</text>
  <text x="525" y="223" font-family="Arial, sans-serif" font-size="9" fill="#166534" text-anchor="middle">• Provide feedback</text>
  
  <!-- Actions column -->
  <text x="700" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#64748b" text-anchor="middle">ACTIONS</text>
  
  <line x1="600" y1="130" x2="630" y2="95" stroke="#475569" stroke-width="1.5" marker-end="url(#arrow)"/>
  <line x1="600" y1="150" x2="630" y2="145" stroke="#475569" stroke-width="1.5" marker-end="url(#arrow)"/>
  <line x1="600" y1="170" x2="630" y2="195" stroke="#475569" stroke-width="1.5" marker-end="url(#arrow)"/>
  <line x1="600" y1="190" x2="630" y2="245" stroke="#475569" stroke-width="1.5" marker-end="url(#arrow)"/>
  <line x1="600" y1="210" x2="630" y2="295" stroke="#475569" stroke-width="1.5" marker-end="url(#arrow)"/>
  
  <rect x="640" y="75" width="130" height="35" rx="4" fill="#f1f5f9" stroke="#94a3b8" stroke-width="1"/>
  <text x="705" y="97" font-family="Arial, sans-serif" font-size="10" fill="#475569" text-anchor="middle">No action (dismiss)</text>
  
  <rect x="640" y="125" width="130" height="35" rx="4" fill="#dcfce7" stroke="#22c55e" stroke-width="1"/>
  <text x="705" y="147" font-family="Arial, sans-serif" font-size="10" fill="#166534" text-anchor="middle">Update guardrails</text>
  
  <rect x="640" y="175" width="130" height="35" rx="4" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
  <text x="705" y="197" font-family="Arial, sans-serif" font-size="10" fill="#1e40af" text-anchor="middle">Customer outreach</text>
  
  <rect x="640" y="225" width="130" height="35" rx="4" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
  <text x="705" y="247" font-family="Arial, sans-serif" font-size="10" fill="#92400e" text-anchor="middle">Escalate</text>
  
  <rect x="640" y="275" width="130" height="35" rx="4" fill="#fee2e2" stroke="#ef4444" stroke-width="1"/>
  <text x="705" y="297" font-family="Arial, sans-serif" font-size="10" fill="#b91c1c" text-anchor="middle">Investigate</text>
  
  <!-- Feedback loops -->
  <rect x="50" y="340" width="700" height="110" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="400" y="365" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#64748b" text-anchor="middle">FEEDBACK LOOPS</text>
  
  <rect x="80" y="380" width="180" height="55" rx="4" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
  <text x="170" y="402" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#b45309" text-anchor="middle">Judge Calibration</text>
  <text x="170" y="420" font-family="Arial, sans-serif" font-size="9" fill="#92400e" text-anchor="middle">HITL feedback improves</text>
  <text x="170" y="432" font-family="Arial, sans-serif" font-size="9" fill="#92400e" text-anchor="middle">Judge accuracy</text>
  
  <rect x="310" y="380" width="180" height="55" rx="4" fill="#dcfce7" stroke="#22c55e" stroke-width="1"/>
  <text x="400" y="402" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#166534" text-anchor="middle">Guardrail Updates</text>
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="9" fill="#166534" text-anchor="middle">Patterns found by Judge</text>
  <text x="400" y="432" font-family="Arial, sans-serif" font-size="9" fill="#166534" text-anchor="middle">added to guardrails</text>
  
  <rect x="540" y="380" width="180" height="55" rx="4" fill="#e0e7ff" stroke="#6366f1" stroke-width="1"/>
  <text x="630" y="402" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#4338ca" text-anchor="middle">Process Improvement</text>
  <text x="630" y="420" font-family="Arial, sans-serif" font-size="9" fill="#4338ca" text-anchor="middle">Systemic issues drive</text>
  <text x="630" y="432" font-family="Arial, sans-serif" font-size="9" fill="#4338ca" text-anchor="middle">policy and training updates</text>
</svg>
