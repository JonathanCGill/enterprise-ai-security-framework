<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 420">
  <defs>
    <linearGradient id="stepGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#dbeafe"/>
      <stop offset="100%" style="stop-color:#bfdbfe"/>
    </linearGradient>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#3b82f6"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">Multi-Layer Input Validation</text>
  
  <!-- Container -->
  <rect x="30" y="50" width="640" height="350" rx="10" fill="#f8fafc" stroke="#2563eb" stroke-width="2" filter="url(#shadow)"/>
  <rect x="30" y="50" width="640" height="35" rx="10" fill="#2563eb"/>
  <rect x="30" y="75" width="640" height="10" fill="#2563eb"/>
  <text x="350" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">INPUT PROCESSING PIPELINE</text>
  
  <!-- Input -->
  <rect x="60" y="100" width="120" height="40" rx="6" fill="#fee2e2" stroke="#dc2626" stroke-width="1"/>
  <text x="120" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#991b1b">Raw Input</text>
  
  <!-- Arrow -->
  <line x1="180" y1="120" x2="220" y2="120" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Step 1 -->
  <rect x="230" y="100" width="200" height="40" rx="6" fill="url(#stepGrad)" stroke="#3b82f6" stroke-width="1"/>
  <text x="260" y="120" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1e40af">1.</text>
  <text x="275" y="120" font-family="Arial, sans-serif" font-size="10" fill="#1e3a8a">Decode all encodings (recursive)</text>
  <text x="275" y="132" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Base64, hex, Unicode, URL encoding</text>
  
  <!-- Arrow -->
  <line x1="430" y1="120" x2="430" y2="155" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Step 2 -->
  <rect x="230" y="165" width="200" height="40" rx="6" fill="url(#stepGrad)" stroke="#3b82f6" stroke-width="1"/>
  <text x="260" y="185" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1e40af">2.</text>
  <text x="275" y="185" font-family="Arial, sans-serif" font-size="10" fill="#1e3a8a">Normalise Unicode, whitespace</text>
  <text x="275" y="197" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Consistent representation</text>
  
  <!-- Arrow -->
  <line x1="230" y1="185" x2="190" y2="185" stroke="#3b82f6" stroke-width="2"/>
  <line x1="190" y1="185" x2="190" y2="250" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Step 3 -->
  <rect x="60" y="260" width="200" height="40" rx="6" fill="url(#stepGrad)" stroke="#3b82f6" stroke-width="1"/>
  <text x="90" y="280" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1e40af">3.</text>
  <text x="105" y="280" font-family="Arial, sans-serif" font-size="10" fill="#1e3a8a">Pattern match on normalised</text>
  <text x="105" y="292" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Known attack signatures</text>
  
  <!-- Arrow -->
  <line x1="260" y1="280" x2="300" y2="280" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Step 4 -->
  <rect x="310" y="260" width="200" height="40" rx="6" fill="url(#stepGrad)" stroke="#3b82f6" stroke-width="1"/>
  <text x="340" y="280" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1e40af">4.</text>
  <text x="355" y="280" font-family="Arial, sans-serif" font-size="10" fill="#1e3a8a">ML classifier on normalised</text>
  <text x="355" y="292" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Semantic intent analysis</text>
  
  <!-- Arrow -->
  <line x1="510" y1="280" x2="550" y2="280" stroke="#3b82f6" stroke-width="2"/>
  <line x1="550" y1="280" x2="550" y2="345" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Step 5 -->
  <rect x="310" y="320" width="200" height="40" rx="6" fill="url(#stepGrad)" stroke="#3b82f6" stroke-width="1"/>
  <text x="340" y="340" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1e40af">5.</text>
  <text x="355" y="340" font-family="Arial, sans-serif" font-size="10" fill="#1e3a8a">Check conversation history</text>
  <text x="355" y="352" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Multi-turn attack detection</text>
  
  <!-- Arrow -->
  <line x1="310" y1="340" x2="270" y2="340" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Step 6 -->
  <rect x="60" y="320" width="200" height="40" rx="6" fill="url(#stepGrad)" stroke="#3b82f6" stroke-width="1"/>
  <text x="90" y="340" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1e40af">6.</text>
  <text x="105" y="340" font-family="Arial, sans-serif" font-size="10" fill="#1e3a8a">Validate retrieved content</text>
  <text x="105" y="352" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Indirect injection prevention</text>
  
  <!-- Output -->
  <rect x="520" y="100" width="120" height="40" rx="6" fill="#dcfce7" stroke="#16a34a" stroke-width="1"/>
  <text x="580" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#166534">✓ Clean Input</text>
  <text x="580" y="132" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#166534">To Model</text>
  
  <!-- Arrow from step 1 to output -->
  <line x1="430" y1="110" x2="520" y2="110" stroke="#16a34a" stroke-width="2" stroke-dasharray="5,3"/>
  
  <!-- Block output -->
  <rect x="480" y="175" width="150" height="30" rx="4" fill="#fee2e2" stroke="#dc2626" stroke-width="1"/>
  <text x="555" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#991b1b">✗ Block &amp; Alert</text>
  
  <!-- Block arrows from each step -->
  <line x1="430" y1="165" x2="480" y2="175" stroke="#dc2626" stroke-width="1" stroke-dasharray="3,2"/>
  <line x1="430" y1="185" x2="480" y2="185" stroke="#dc2626" stroke-width="1" stroke-dasharray="3,2"/>
  
  <!-- Legend -->
  <text x="60" y="395" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Each step can block — defence in depth, not single point of failure</text>
</svg>
