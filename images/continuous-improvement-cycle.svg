<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 450">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#475569"/>
    </marker>
    <marker id="arrow-indigo" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6366f1"/>
    </marker>
    <marker id="arrow-green" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22c55e"/>
    </marker>
    <marker id="arrow-dark" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1e293b"/>
    </marker>
    <marker id="arrow-slate-left" markerWidth="10" markerHeight="7" refX="1" refY="3.5" orient="auto-start-reverse">
      <polygon points="0 0, 10 3.5, 0 7" fill="#94a3b8"/>
    </marker>
    <marker id="arrow-slate" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#94a3b8"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="700" height="450" fill="#f8fafc"/>

  <!-- Title -->
  <text x="350" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b" text-anchor="middle">Continuous Improvement Cycle</text>

  <!-- Top: HITL Findings (blue) -->
  <rect x="250" y="55" width="200" height="60" rx="6" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="350" y="82" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1e40af" text-anchor="middle">HITL Findings</text>
  <text x="350" y="100" font-family="Arial, sans-serif" font-size="10" fill="#1e40af" text-anchor="middle">Review outcomes &amp; patterns</text>

  <!-- Arrow down-left from HITL Findings to Judge Calibration -->
  <line x1="300" y1="115" x2="200" y2="163" stroke="#475569" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Arrow down-right from HITL Findings to Guardrail Updates -->
  <line x1="400" y1="115" x2="500" y2="163" stroke="#475569" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Left path: Judge Calibration (indigo) -->
  <rect x="75" y="175" width="200" height="60" rx="6" fill="#e0e7ff" stroke="#6366f1" stroke-width="2"/>
  <text x="175" y="202" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#4338ca" text-anchor="middle">Judge Calibration</text>
  <text x="175" y="220" font-family="Arial, sans-serif" font-size="10" fill="#4338ca" text-anchor="middle">Threshold &amp; scoring updates</text>

  <!-- Arrow down from Judge Calibration to Evaluation Criteria Update -->
  <line x1="175" y1="235" x2="175" y2="268" stroke="#6366f1" stroke-width="2" marker-end="url(#arrow-indigo)"/>

  <!-- Evaluation Criteria Update (indigo) -->
  <rect x="55" y="280" width="240" height="60" rx="6" fill="#e0e7ff" stroke="#6366f1" stroke-width="2"/>
  <text x="175" y="305" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#4338ca" text-anchor="middle">Evaluation Criteria Update</text>
  <text x="175" y="323" font-family="Arial, sans-serif" font-size="10" fill="#4338ca" text-anchor="middle">Rubrics &amp; golden sets</text>

  <!-- Right path: Guardrail Updates (green) -->
  <rect x="425" y="175" width="200" height="60" rx="6" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
  <text x="525" y="202" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#166534" text-anchor="middle">Guardrail Updates</text>
  <text x="525" y="220" font-family="Arial, sans-serif" font-size="10" fill="#166534" text-anchor="middle">Rule &amp; filter changes</text>

  <!-- Arrow down from Guardrail Updates to Pattern Library Update -->
  <line x1="525" y1="235" x2="525" y2="268" stroke="#22c55e" stroke-width="2" marker-end="url(#arrow-green)"/>

  <!-- Pattern Library Update (green) -->
  <rect x="405" y="280" width="240" height="60" rx="6" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
  <text x="525" y="305" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#166534" text-anchor="middle">Pattern Library Update</text>
  <text x="525" y="323" font-family="Arial, sans-serif" font-size="10" fill="#166534" text-anchor="middle">New detection patterns</text>

  <!-- Double-headed arrow between Judge Calibration and Guardrail Updates -->
  <line x1="275" y1="205" x2="413" y2="205" stroke="#94a3b8" stroke-width="2" marker-start="url(#arrow-slate-left)" marker-end="url(#arrow-slate)"/>
  <text x="350" y="198" font-family="Arial, sans-serif" font-size="9" fill="#475569" text-anchor="middle">Cross-calibrate</text>

  <!-- Arrow from Evaluation Criteria Update down to Policy / Standard Update -->
  <line x1="225" y1="340" x2="300" y2="380" stroke="#475569" stroke-width="2" marker-end="url(#arrow-dark)"/>

  <!-- Arrow from Pattern Library Update down to Policy / Standard Update -->
  <line x1="475" y1="340" x2="400" y2="380" stroke="#475569" stroke-width="2" marker-end="url(#arrow-dark)"/>

  <!-- Bottom centre: Policy / Standard Update (dark) -->
  <rect x="225" y="385" width="250" height="55" rx="6" fill="#1e293b" stroke="#0f172a" stroke-width="2"/>
  <text x="350" y="410" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#ffffff" text-anchor="middle">Policy / Standard Update</text>
  <text x="350" y="428" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">Formal governance changes</text>
</svg>
