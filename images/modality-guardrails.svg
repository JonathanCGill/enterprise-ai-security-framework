<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 450">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#475569"/>
    </marker>
    <marker id="arrow-green" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22c55e"/>
    </marker>
    <marker id="arrow-red" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="850" height="450" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="425" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b" text-anchor="middle">Modality-Specific Guardrails</text>
  <text x="425" y="50" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">Parallel processing → Unified decision</text>
  
  <!-- Input -->
  <rect x="30" y="160" width="100" height="80" rx="8" fill="#e0e7ff" stroke="#6366f1" stroke-width="2"/>
  <text x="80" y="195" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4338ca" text-anchor="middle">Multimodal</text>
  <text x="80" y="215" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4338ca" text-anchor="middle">Input</text>
  
  <!-- Arrow from input -->
  <line x1="130" y1="200" x2="170" y2="200" stroke="#475569" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Splitter -->
  <rect x="180" y="175" width="50" height="50" rx="6" fill="#f1f5f9" stroke="#94a3b8" stroke-width="1"/>
  <text x="205" y="205" font-family="Arial, sans-serif" font-size="18" fill="#475569" text-anchor="middle">⋮</text>
  
  <!-- Parallel paths -->
  
  <!-- Text path -->
  <line x1="230" y1="185" x2="280" y2="100" stroke="#475569" stroke-width="1.5"/>
  <rect x="290" y="70" width="140" height="60" rx="6" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
  <text x="360" y="95" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#166534" text-anchor="middle">Text Guardrails</text>
  <text x="360" y="115" font-family="Arial, sans-serif" font-size="9" fill="#166534" text-anchor="middle">Pattern matching, classifiers</text>
  <line x1="430" y1="100" x2="530" y2="175" stroke="#475569" stroke-width="1.5"/>
  
  <!-- Image path -->
  <line x1="230" y1="195" x2="280" y2="170" stroke="#475569" stroke-width="1.5"/>
  <rect x="290" y="145" width="140" height="60" rx="6" fill="#fef9c3" stroke="#eab308" stroke-width="2"/>
  <text x="360" y="170" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#a16207" text-anchor="middle">Image Guardrails</text>
  <text x="360" y="190" font-family="Arial, sans-serif" font-size="9" fill="#a16207" text-anchor="middle">OCR → text + classifiers</text>
  <line x1="430" y1="175" x2="530" y2="195" stroke="#475569" stroke-width="1.5"/>
  
  <!-- Audio path -->
  <line x1="230" y1="205" x2="280" y2="240" stroke="#475569" stroke-width="1.5"/>
  <rect x="290" y="220" width="140" height="60" rx="6" fill="#fef9c3" stroke="#eab308" stroke-width="2"/>
  <text x="360" y="245" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#a16207" text-anchor="middle">Audio Guardrails</text>
  <text x="360" y="265" font-family="Arial, sans-serif" font-size="9" fill="#a16207" text-anchor="middle">STT → text + classifiers</text>
  <line x1="430" y1="250" x2="530" y2="205" stroke="#475569" stroke-width="1.5"/>
  
  <!-- Cross-modal path -->
  <line x1="230" y1="215" x2="280" y2="315" stroke="#475569" stroke-width="1.5"/>
  <rect x="290" y="295" width="140" height="60" rx="6" fill="#fee2e2" stroke="#ef4444" stroke-width="2"/>
  <text x="360" y="320" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#b91c1c" text-anchor="middle">Cross-Modal</text>
  <text x="360" y="340" font-family="Arial, sans-serif" font-size="9" fill="#b91c1c" text-anchor="middle">Combined analysis (research)</text>
  <line x1="430" y1="325" x2="530" y2="215" stroke="#475569" stroke-width="1.5"/>
  
  <!-- Aggregator -->
  <rect x="540" y="165" width="100" height="70" rx="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="590" y="195" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e40af" text-anchor="middle">Aggregate</text>
  <text x="590" y="215" font-family="Arial, sans-serif" font-size="9" fill="#1e40af" text-anchor="middle">Any block → block</text>
  
  <!-- Decision outputs -->
  <line x1="640" y1="185" x2="680" y2="140" stroke="#22c55e" stroke-width="2" marker-end="url(#arrow-green)"/>
  <rect x="690" y="110" width="80" height="50" rx="6" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
  <text x="730" y="140" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#166534" text-anchor="middle">PASS</text>
  
  <line x1="640" y1="215" x2="680" y2="260" stroke="#ef4444" stroke-width="2" marker-end="url(#arrow-red)"/>
  <rect x="690" y="240" width="80" height="50" rx="6" fill="#fee2e2" stroke="#ef4444" stroke-width="2"/>
  <text x="730" y="270" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#b91c1c" text-anchor="middle">BLOCK</text>
  
  <!-- Labels -->
  <text x="205" y="155" font-family="Arial, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">Split by</text>
  <text x="205" y="167" font-family="Arial, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">modality</text>
  
  <text x="485" y="155" font-family="Arial, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">Parallel</text>
  <text x="485" y="167" font-family="Arial, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">results</text>
  
  <!-- Footer note -->
  <rect x="100" y="390" width="650" height="45" rx="6" fill="#fefce8" stroke="#eab308" stroke-width="1"/>
  <text x="425" y="410" font-family="Arial, sans-serif" font-size="10" fill="#a16207" text-anchor="middle">⚠ Cross-modal analysis is research-stage. Attack patterns spanning modalities are not well understood.</text>
  <text x="425" y="425" font-family="Arial, sans-serif" font-size="10" fill="#a16207" text-anchor="middle">Cost/latency tradeoffs of parallel modality processing are unknown at scale.</text>
</svg>
