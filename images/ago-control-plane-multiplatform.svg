  <text x="215" y="310" font-size="9" fill="#64748b" text-anchor="middle">Translates standards → Bedrock API</text>

  <rect x="320" y="265" width="210" height="60" rx="6" fill="#f1f5f9" stroke="#94a3b8" stroke-width="1.5"/>
  <text x="425" y="293" font-size="12" font-weight="bold" fill="#475569" text-anchor="middle">Databricks Adapter</text>
  <text x="425" y="310" font-size="9" fill="#64748b" text-anchor="middle">Translates standards → AI Gateway</text>

  <rect x="530" y="265" width="210" height="60" rx="6" fill="#f1f5f9" stroke="#94a3b8" stroke-width="1.5"/>
