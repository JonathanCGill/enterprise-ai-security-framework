  <rect x="80" y="80" width="690" height="140" rx="6" fill="#e0e7ff" stroke="#6366f1" stroke-width="2"/>
  <text x="425" y="105" font-size="13" font-weight="bold" fill="#4338ca" text-anchor="middle">GOVERNANCE STANDARDS</text>
  <line x1="100" y1="115" x2="750" y2="115" stroke="#a5b4fc" stroke-width="1"/>

  <!-- Bullet items -->
  <circle cx="120" cy="137" r="3" fill="#6366f1"/>
  <text x="130" y="141" font-size="10" fill="#4338ca">Risk classification methodology</text>
  <text x="345" y="141" font-size="9" fill="#94a3b8" font-style="italic">(universal)</text>

  <circle cx="120" cy="157" r="3" fill="#6366f1"/>
  <text x="130" y="161" font-size="10" fill="#4338ca">Guardrail pattern library</text>
  <text x="290" y="161" font-size="9" fill="#94a3b8" font-style="italic">(universal)</text>

  <circle cx="120" cy="177" r="3" fill="#6366f1"/>
  <text x="130" y="181" font-size="10" fill="#4338ca">Judge evaluation criteria</text>
  <text x="290" y="181" font-size="9" fill="#94a3b8" font-style="italic">(universal)</text>

  <circle cx="430" cy="137" r="3" fill="#6366f1"/>
  <text x="440" y="141" font-size="10" fill="#4338ca">HITL requirements by tier</text>
  <text x="603" y="141" font-size="9" fill="#94a3b8" font-style="italic">(universal)</text>

  <circle cx="430" cy="157" r="3" fill="#6366f1"/>
  <text x="440" y="161" font-size="10" fill="#4338ca">Logging standards</text>
  <text x="560" y="161" font-size="9" fill="#94a3b8" font-style="italic">(universal)</text>

  <!-- ==================== ARROWS: GOVERNANCE TO ADAPTERS ==================== -->
  <line x1="215" y1="220" x2="215" y2="260" stroke="#475569" stroke-width="1.5" marker-end="url(#arrow)"/>
  <line x1="425" y1="220" x2="425" y2="260" stroke="#475569" stroke-width="1.5" marker-end="url(#arrow)"/>
  <line x1="635" y1="220" x2="635" y2="260" stroke="#475569" stroke-width="1.5" marker-end="url(#arrow)"/>

