  </defs>

  <!-- Background -->
  <rect width="850" height="500" fill="#f8fafc"/>

  <!-- Title -->
  <text x="425" y="28" font-size="16" font-weight="bold" fill="#1e293b" text-anchor="middle">AGO Control Plane — Multi-Platform Governance</text>

  <!-- ==================== CONTAINER: AGO CONTROL PLANE ==================== -->
  <rect x="40" y="45" width="770" height="310" rx="8" fill="none" stroke="#6366f1" stroke-width="2" stroke-dasharray="6,3" opacity="0.4"/>
  <text x="60" y="66" font-size="10" font-weight="bold" fill="#6366f1" letter-spacing="1" opacity="0.6">AGO CONTROL PLANE</text>

