  <!-- ==================== ARROWS: ADAPTERS TO PLATFORMS ==================== -->
  <line x1="215" y1="325" x2="215" y2="395" stroke="#475569" stroke-width="1.5" marker-end="url(#arrow)"/>
  <line x1="425" y1="325" x2="425" y2="395" stroke="#475569" stroke-width="1.5" marker-end="url(#arrow)"/>
  <line x1="635" y1="325" x2="635" y2="395" stroke="#475569" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Dashed line label showing boundary -->
  <text x="425" y="380" font-size="9" fill="#94a3b8" text-anchor="middle" font-style="italic">— control plane boundary —</text>

  <!-- ==================== BOTTOM SECTION: EXTERNAL PLATFORMS ==================== -->
  <rect x="110" y="400" width="210" height="60" rx="6" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="215" y="428" font-size="12" font-weight="bold" fill="#b45309" text-anchor="middle">AWS Bedrock Platform</text>
  <text x="215" y="445" font-size="9" fill="#92400e" text-anchor="middle">Guardrails &amp; inference</text>

  <rect x="320" y="400" width="210" height="60" rx="6" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="425" y="428" font-size="12" font-weight="bold" fill="#b45309" text-anchor="middle">Databricks Platform</text>
  <text x="425" y="445" font-size="9" fill="#92400e" text-anchor="middle">AI Gateway &amp; Unity Catalog</text>

  <rect x="530" y="400" width="210" height="60" rx="6" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="635" y="428" font-size="12" font-weight="bold" fill="#b45309" text-anchor="middle">Palantir Foundry Platform</text>
  <text x="635" y="445" font-size="9" fill="#92400e" text-anchor="middle">AIP &amp; Ontology controls</text>

  <!-- Footer -->
  <text x="425" y="490" font-size="10" fill="#94a3b8" text-anchor="middle">Universal governance standards — platform-specific adapters — consistent control enforcement</text>
</svg>
