<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 560" width="900" height="560">
  <rect width="900" height="560" fill="#f8fafc"/>

  <text x="450" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">AI Governance KPI Dashboard</text>
  <text x="450" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Five metric domains for sustained AI oversight</text>

  <!-- Domain 1: Inventory Coverage -->
  <rect x="30" y="75" width="260" height="210" rx="10" fill="white" stroke="#3b82f6" stroke-width="2"/>
  <rect x="30" y="75" width="260" height="35" rx="10" fill="#3b82f6"/>
  <rect x="30" y="100" width="260" height="10" fill="#3b82f6"/>
  <text x="160" y="99" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">1. Inventory Coverage</text>

  <text x="160" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-style="italic" fill="#64748b">How much do we know about?</text>

  <rect x="45" y="142" width="230" height="22" rx="4" fill="#eff6ff"/>
  <text x="55" y="157" font-family="Arial, sans-serif" font-size="9" fill="#1e40af">AI systems inventoried vs. total</text>
  <text x="255" y="157" text-anchor="end" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#1e40af">>90%</text>

  <rect x="45" y="168" width="230" height="22" rx="4" fill="#eff6ff"/>
  <text x="55" y="183" font-family="Arial, sans-serif" font-size="9" fill="#1e40af">Shadow AI detection rate</text>
  <text x="255" y="183" text-anchor="end" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#1e40af">Trending ↓</text>

  <rect x="45" y="194" width="230" height="22" rx="4" fill="#eff6ff"/>
  <text x="55" y="209" font-family="Arial, sans-serif" font-size="9" fill="#1e40af">Classification completeness</text>
  <text x="255" y="209" text-anchor="end" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#1e40af">100%</text>

  <rect x="45" y="220" width="230" height="22" rx="4" fill="#eff6ff"/>
  <text x="55" y="235" font-family="Arial, sans-serif" font-size="9" fill="#1e40af">Time to discover (mean)</text>
  <text x="255" y="235" text-anchor="end" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#1e40af">&lt;30 days</text>

  <rect x="45" y="246" width="230" height="22" rx="4" fill="#eff6ff"/>
  <text x="55" y="261" font-family="Arial, sans-serif" font-size="9" fill="#1e40af">Owner assignment rate</text>
  <text x="255" y="261" text-anchor="end" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#1e40af">100%</text>

  <!-- Domain 2: Risk & Compliance -->
  <rect x="320" y="75" width="260" height="210" rx="10" fill="white" stroke="#22c55e" stroke-width="2"/>
  <rect x="320" y="75" width="260" height="35" rx="10" fill="#22c55e"/>
  <rect x="320" y="100" width="260" height="10" fill="#22c55e"/>
