  <text x="835" y="261" text-anchor="end" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#854d0e">>80%</text>

  <!-- Domain 4: Security Posture -->
  <rect x="100" y="310" width="310" height="210" rx="10" fill="white" stroke="#dc2626" stroke-width="2"/>
  <rect x="100" y="310" width="310" height="35" rx="10" fill="#dc2626"/>
  <rect x="100" y="335" width="310" height="10" fill="#dc2626"/>
