  <text x="375" y="392" text-anchor="end" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#991b1b">Measured, trending ↓</text>

  <rect x="115" y="403" width="280" height="22" rx="4" fill="#fef2f2"/>
  <text x="125" y="418" font-family="Arial, sans-serif" font-size="9" fill="#991b1b">Mean time to detect (MTTD)</text>
  <text x="375" y="418" text-anchor="end" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#991b1b">&lt;24 hours</text>

  <rect x="115" y="429" width="280" height="22" rx="4" fill="#fef2f2"/>
  <text x="125" y="444" font-family="Arial, sans-serif" font-size="9" fill="#991b1b">Mean time to respond (MTTR)</text>
  <text x="375" y="444" text-anchor="end" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#991b1b">&lt;4 hours (critical)</text>

  <rect x="115" y="455" width="280" height="22" rx="4" fill="#fef2f2"/>
  <text x="125" y="470" font-family="Arial, sans-serif" font-size="9" fill="#991b1b">Data leakage incidents via AI</text>
  <text x="375" y="470" text-anchor="end" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#991b1b">Zero target</text>

  <rect x="115" y="481" width="280" height="22" rx="4" fill="#fef2f2"/>
  <text x="125" y="496" font-family="Arial, sans-serif" font-size="9" fill="#991b1b">Access control coverage</text>
  <text x="375" y="496" text-anchor="end" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#991b1b">100%</text>

  <!-- Domain 5: Governance Maturity -->
  <rect x="440" y="310" width="310" height="210" rx="10" fill="white" stroke="#7c3aed" stroke-width="2"/>
  <rect x="440" y="310" width="310" height="35" rx="10" fill="#7c3aed"/>
  <rect x="440" y="335" width="310" height="10" fill="#7c3aed"/>
  <text x="595" y="334" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">5. Governance Maturity</text>

  <text x="595" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-style="italic" fill="#64748b">Is the programme improving?</text>

  <rect x="455" y="377" width="280" height="22" rx="4" fill="#f5f3ff"/>
  <text x="465" y="392" font-family="Arial, sans-serif" font-size="9" fill="#6b21a8">Governance programme coverage</text>
  <text x="715" y="392" text-anchor="end" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#6b21a8">>90%</text>

  <rect x="455" y="403" width="280" height="22" rx="4" fill="#f5f3ff"/>
  <text x="465" y="418" font-family="Arial, sans-serif" font-size="9" fill="#6b21a8">Board reporting cadence</text>
  <text x="715" y="418" text-anchor="end" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#6b21a8">Quarterly min.</text>

  <rect x="455" y="429" width="280" height="22" rx="4" fill="#f5f3ff"/>
  <text x="465" y="444" font-family="Arial, sans-serif" font-size="9" fill="#6b21a8">AI governance training completion</text>
  <text x="715" y="444" text-anchor="end" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#6b21a8">>90%</text>

  <rect x="455" y="455" width="280" height="22" rx="4" fill="#f5f3ff"/>
  <text x="465" y="470" font-family="Arial, sans-serif" font-size="9" fill="#6b21a8">Automated monitoring coverage</text>
  <text x="715" y="470" text-anchor="end" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#6b21a8">>80%</text>

  <rect x="455" y="481" width="280" height="22" rx="4" fill="#f5f3ff"/>
  <text x="465" y="496" font-family="Arial, sans-serif" font-size="9" fill="#6b21a8">Policy review cadence</text>
  <text x="715" y="496" text-anchor="end" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#6b21a8">Annually min.</text>

  <!-- Bottom note -->
  <rect x="30" y="535" width="840" height="3" rx="1.5" fill="#e2e8f0"/>
  <text x="450" y="553" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">Start with 5-10 KPIs tied to decisions. Metrics without action triggers are governance theatre.</text>
</svg>
