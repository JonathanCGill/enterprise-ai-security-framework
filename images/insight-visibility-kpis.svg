  <text x="255" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-style="italic" fill="#64748b">Are AI systems secure?</text>

  <rect x="115" y="377" width="280" height="22" rx="4" fill="#fef2f2"/>
