  <text x="450" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-style="italic" fill="#64748b">Within acceptable boundaries?</text>

  <rect x="335" y="142" width="230" height="22" rx="4" fill="#f0fdf4"/>
  <text x="345" y="157" font-family="Arial, sans-serif" font-size="9" fill="#166534">Risk assessment coverage</text>
  <text x="545" y="157" text-anchor="end" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#166534">100% high-risk</text>

  <rect x="335" y="168" width="230" height="22" rx="4" fill="#f0fdf4"/>
  <text x="345" y="183" font-family="Arial, sans-serif" font-size="9" fill="#166534">Policy adherence rate</text>
  <text x="545" y="183" text-anchor="end" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#166534">>95%</text>

  <rect x="335" y="194" width="230" height="22" rx="4" fill="#f0fdf4"/>
  <text x="345" y="209" font-family="Arial, sans-serif" font-size="9" fill="#166534">Regulatory mapping coverage</text>
  <text x="545" y="209" text-anchor="end" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#166534">100% in-scope</text>

  <rect x="335" y="220" width="230" height="22" rx="4" fill="#f0fdf4"/>
  <text x="345" y="235" font-family="Arial, sans-serif" font-size="9" fill="#166534">Audit finding closure (critical)</text>
  <text x="545" y="235" text-anchor="end" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#166534">&lt;30 days</text>

  <rect x="335" y="246" width="230" height="22" rx="4" fill="#f0fdf4"/>
  <text x="345" y="261" font-family="Arial, sans-serif" font-size="9" fill="#166534">Open exceptions</text>
  <text x="545" y="261" text-anchor="end" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#166534">Trending ↓</text>

  <!-- Domain 3: Operational Health -->
  <rect x="610" y="75" width="260" height="210" rx="10" fill="white" stroke="#f59e0b" stroke-width="2"/>
  <rect x="610" y="75" width="260" height="35" rx="10" fill="#f59e0b"/>
  <rect x="610" y="100" width="260" height="10" fill="#f59e0b"/>
