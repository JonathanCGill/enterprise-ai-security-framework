  <text x="740" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-style="italic" fill="#64748b">Performing as expected?</text>

  <rect x="625" y="142" width="230" height="22" rx="4" fill="#fefce8"/>
  <text x="635" y="157" font-family="Arial, sans-serif" font-size="9" fill="#854d0e">Model drift indicators</text>
  <text x="835" y="157" text-anchor="end" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#854d0e">In threshold</text>

  <rect x="625" y="168" width="230" height="22" rx="4" fill="#fefce8"/>
  <text x="635" y="183" font-family="Arial, sans-serif" font-size="9" fill="#854d0e">Hallucination rate</text>
  <text x="835" y="183" text-anchor="end" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#854d0e">Trending ↓</text>

