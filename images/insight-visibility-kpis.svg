  <text x="835" y="209" text-anchor="end" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#854d0e">Stable</text>

  <rect x="625" y="220" width="230" height="22" rx="4" fill="#fefce8"/>
  <text x="635" y="235" font-family="Arial, sans-serif" font-size="9" fill="#854d0e">Escalation rate</text>
  <text x="835" y="235" text-anchor="end" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#854d0e">Within capacity</text>

  <rect x="625" y="246" width="230" height="22" rx="4" fill="#fefce8"/>
