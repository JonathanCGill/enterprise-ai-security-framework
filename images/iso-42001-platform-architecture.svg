<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 520" width="700" height="520">
  <style>
    .layer-title { font: bold 12px Arial, sans-serif; fill: #ffffff; }
    .box-title { font: bold 10px Arial, sans-serif; fill: #1e293b; }
    .box-text { font: 9px Arial, sans-serif; fill: #64748b; }
    .platform-text { font: 9px Arial, sans-serif; fill: #475569; }
  </style>
  
  <!-- Background -->
  <rect width="700" height="520" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="350" y="25" text-anchor="middle" font-size="16" font-weight="bold" fill="#1e293b">ISO 42001 Platform Architecture</text>
  
  <!-- Governance Layer -->
  <rect x="40" y="45" width="620" height="130" rx="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <rect x="40" y="45" width="620" height="28" rx="8" fill="#3b82f6"/>
  <rect x="40" y="65" width="620" height="8" fill="#3b82f6"/>
  <text x="350" y="64" text-anchor="middle" class="layer-title">CENTRALISED GOVERNANCE LAYER</text>
  
  <!-- Governance boxes row 1 -->
  <rect x="60" y="85" width="120" height="35" rx="4" fill="#ffffff" stroke="#93c5fd" stroke-width="1"/>
  <text x="120" y="100" text-anchor="middle" class="box-title">AI Inventory</text>
  <text x="120" y="112" text-anchor="middle" class="box-text">System register</text>
  
  <rect x="200" y="85" width="120" height="35" rx="4" fill="#ffffff" stroke="#93c5fd" stroke-width="1"/>
  <text x="260" y="100" text-anchor="middle" class="box-title">Risk Register</text>
  <text x="260" y="112" text-anchor="middle" class="box-text">Assessments</text>
  
  <rect x="340" y="85" width="120" height="35" rx="4" fill="#ffffff" stroke="#93c5fd" stroke-width="1"/>
  <text x="400" y="100" text-anchor="middle" class="box-title">Metrics</text>
  <text x="400" y="112" text-anchor="middle" class="box-text">Reporting</text>
  
  <!-- Governance boxes row 2 -->
  <rect x="130" y="130" width="120" height="35" rx="4" fill="#ffffff" stroke="#93c5fd" stroke-width="1"/>
  <text x="190" y="145" text-anchor="middle" class="box-title">Policy Library</text>
  <text x="190" y="157" text-anchor="middle" class="box-text">Standards</text>
  
  <rect x="270" y="130" width="120" height="35" rx="4" fill="#ffffff" stroke="#93c5fd" stroke-width="1"/>
  <text x="330" y="145" text-anchor="middle" class="box-title">Training</text>
  <text x="330" y="157" text-anchor="middle" class="box-text">Competence records</text>
  
  <rect x="410" y="130" width="120" height="35" rx="4" fill="#ffffff" stroke="#93c5fd" stroke-width="1"/>
  <text x="470" y="145" text-anchor="middle" class="box-title">Approvals</text>
  <text x="470" y="157" text-anchor="middle" class="box-text">Workflow records</text>
  
  <!-- Arrow down -->
  <line x1="350" y1="175" x2="350" y2="195" stroke="#475569" stroke-width="2"/>
  <polygon points="350,200 345,190 355,190" fill="#475569"/>
  
  <!-- Platform Layer -->
  <rect x="40" y="205" width="620" height="220" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <rect x="40" y="205" width="620" height="28" rx="8" fill="#f59e0b"/>
  <rect x="40" y="225" width="620" height="8" fill="#f59e0b"/>
  <text x="350" y="224" text-anchor="middle" class="layer-title">PLATFORM LAYER</text>
  
  <!-- Guardrails -->
  <rect x="60" y="245" width="580" height="40" rx="4" fill="#dcfce7" stroke="#22c55e" stroke-width="1.5"/>
  <text x="350" y="262" text-anchor="middle" class="box-title">Guardrails</text>
  <text x="150" y="276" text-anchor="middle" class="platform-text">Bedrock Guardrails</text>
  <text x="350" y="276" text-anchor="middle" class="platform-text">AI Gateway</text>
  <text x="550" y="276" text-anchor="middle" class="platform-text">AIP Governance</text>
  
  <!-- Arrow -->
  <line x1="350" y1="285" x2="350" y2="295" stroke="#475569" stroke-width="1.5"/>
  <polygon points="350,300 347,293 353,293" fill="#475569"/>
  
  <!-- Logging -->
  <rect x="60" y="300" width="580" height="40" rx="4" fill="#f1f5f9" stroke="#94a3b8" stroke-width="1.5"/>
  <text x="350" y="317" text-anchor="middle" class="box-title">Logging</text>
  <text x="150" y="331" text-anchor="middle" class="platform-text">Inference Logs</text>
  <text x="350" y="331" text-anchor="middle" class="platform-text">Inference Tables</text>
  <text x="550" y="331" text-anchor="middle" class="platform-text">Audit Logs</text>
  
  <!-- Arrow -->
  <line x1="350" y1="340" x2="350" y2="350" stroke="#475569" stroke-width="1.5"/>
  <polygon points="350,355 347,348 353,348" fill="#475569"/>
  
  <!-- Judge -->
  <rect x="60" y="355" width="580" height="40" rx="4" fill="#e0e7ff" stroke="#6366f1" stroke-width="1.5"/>
  <text x="350" y="372" text-anchor="middle" class="box-title">Judge</text>
  <text x="150" y="386" text-anchor="middle" class="platform-text">Custom Build</text>
  <text x="350" y="386" text-anchor="middle" class="platform-text">MLflow Judges</text>
  <text x="550" y="386" text-anchor="middle" class="platform-text">AIP Evals</text>
  
  <!-- Arrow -->
  <line x1="350" y1="395" x2="350" y2="405" stroke="#475569" stroke-width="1.5"/>
  <polygon points="350,410 347,403 353,403" fill="#475569"/>
  
  <!-- Arrow down to Reporting -->
  <line x1="350" y1="425" x2="350" y2="445" stroke="#475569" stroke-width="2"/>
  <polygon points="350,450 345,440 355,440" fill="#475569"/>
  
  <!-- HITL -->
  <rect x="170" y="355" width="360" height="40" rx="4" fill="#f0fdf4" stroke="#22c55e" stroke-width="2" transform="translate(0, 55)"/>
  <text x="350" y="427" text-anchor="middle" class="box-title">HITL</text>
  <text x="240" y="441" text-anchor="middle" class="platform-text">Custom Build</text>
  <text x="350" y="441" text-anchor="middle" class="platform-text">Review App</text>
  <text x="460" y="441" text-anchor="middle" class="platform-text">Ontology Workflows</text>
  
  <!-- Aggregated Reporting -->
  <rect x="40" y="455" width="620" height="55" rx="8" fill="#e0e7ff" stroke="#6366f1" stroke-width="2"/>
  <rect x="40" y="455" width="620" height="24" rx="8" fill="#6366f1"/>
  <rect x="40" y="471" width="620" height="8" fill="#6366f1"/>
  <text x="350" y="472" text-anchor="middle" class="layer-title">AGGREGATED REPORTING</text>
  
  <text x="150" y="497" text-anchor="middle" class="box-text">Metrics → Dashboard</text>
  <text x="350" y="497" text-anchor="middle" class="box-text">Findings → HITL Queue</text>
  <text x="550" y="497" text-anchor="middle" class="box-text">Incidents → Log</text>
  
  <!-- Platform labels on right -->
  <rect x="560" y="90" width="90" height="65" rx="4" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <text x="605" y="108" text-anchor="middle" font-size="8" font-weight="bold" fill="#475569">Platforms</text>
  <circle cx="575" cy="122" r="4" fill="#f59e0b"/>
  <text x="590" y="125" font-size="8" fill="#64748b">Bedrock</text>
  <circle cx="575" cy="136" r="4" fill="#22c55e"/>
  <text x="595" y="139" font-size="8" fill="#64748b">Databricks</text>
  <circle cx="575" cy="150" r="4" fill="#6366f1"/>
  <text x="592" y="153" font-size="8" fill="#64748b">Foundry</text>
</svg>
