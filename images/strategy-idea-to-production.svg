<svg xmlns="http://www.w3.org/2000/svg" width="900" height="340" viewBox="0 0 900 340">
  <defs>
    <marker id="flowArrow" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#94a3b8"/>
    </marker>
  </defs>

  <rect width="900" height="340" fill="#f8fafc"/>

  <text x="450" y="36" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1e293b" text-anchor="middle">Idea to Production Flow</text>
  <text x="450" y="58" font-family="Arial, sans-serif" font-size="13" fill="#64748b" text-anchor="middle">Eight stages &#x2014; each produces a defined output with a gate before the next</text>

  <!-- Stage boxes row 1 -->
  <rect x="25" y="80" width="195" height="100" rx="8" fill="#6366f1"/>
  <text x="122" y="104" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="rgba(255,255,255,0.4)" text-anchor="middle">STAGE 1</text>
  <text x="122" y="125" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white" text-anchor="middle">Strategic</text>
  <text x="122" y="142" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white" text-anchor="middle">Alignment</text>
  <text x="122" y="168" font-family="Arial, sans-serif" font-size="10" fill="#c7d2fe" text-anchor="middle">Output: Business case</text>

  <line x1="222" y1="130" x2="240" y2="130" stroke="#94a3b8" stroke-width="2" marker-end="url(#flowArrow)"/>

  <rect x="245" y="80" width="195" height="100" rx="8" fill="#4f46e5"/>
  <text x="342" y="104" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="rgba(255,255,255,0.4)" text-anchor="middle">STAGE 2</text>
  <text x="342" y="125" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white" text-anchor="middle">Use Case</text>
  <text x="342" y="142" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white" text-anchor="middle">Definition</text>
  <text x="342" y="168" font-family="Arial, sans-serif" font-size="10" fill="#c7d2fe" text-anchor="middle">Output: 10 questions answered</text>

  <line x1="442" y1="130" x2="460" y2="130" stroke="#94a3b8" stroke-width="2" marker-end="url(#flowArrow)"/>

  <rect x="465" y="80" width="195" height="100" rx="8" fill="#0ea5e9"/>
  <text x="562" y="104" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="rgba(255,255,255,0.4)" text-anchor="middle">STAGE 3</text>
  <text x="562" y="125" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white" text-anchor="middle">Tool</text>
  <text x="562" y="142" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white" text-anchor="middle">Selection</text>
  <text x="562" y="168" font-family="Arial, sans-serif" font-size="10" fill="#bae6fd" text-anchor="middle">Output: Technology decision</text>

  <line x1="662" y1="130" x2="680" y2="130" stroke="#94a3b8" stroke-width="2" marker-end="url(#flowArrow)"/>

  <rect x="685" y="80" width="195" height="100" rx="8" fill="#0284c7"/>
  <text x="782" y="104" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="rgba(255,255,255,0.4)" text-anchor="middle">STAGE 4</text>
  <text x="782" y="125" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white" text-anchor="middle">Risk</text>
  <text x="782" y="142" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white" text-anchor="middle">Classification</text>
  <text x="782" y="168" font-family="Arial, sans-serif" font-size="10" fill="#bae6fd" text-anchor="middle">Output: Risk tier assigned</text>

  <!-- Connecting line row 1 to row 2 -->
  <line x1="782" y1="182" x2="782" y2="200" stroke="#94a3b8" stroke-width="2"/>
  <line x1="782" y1="200" x2="122" y2="200" stroke="#94a3b8" stroke-width="2"/>
  <line x1="122" y1="200" x2="122" y2="213" stroke="#94a3b8" stroke-width="2"/>
  <polygon points="115 213, 122 225, 129 213" fill="#94a3b8"/>

  <!-- Stage boxes row 2 -->
  <rect x="25" y="228" width="195" height="100" rx="8" fill="#059669"/>
  <text x="122" y="252" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="rgba(255,255,255,0.4)" text-anchor="middle">STAGE 5</text>
  <text x="122" y="273" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white" text-anchor="middle">Control</text>
  <text x="122" y="290" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white" text-anchor="middle">Design</text>
  <text x="122" y="316" font-family="Arial, sans-serif" font-size="10" fill="#a7f3d0" text-anchor="middle">Output: Controls + PACE plan</text>

  <line x1="222" y1="278" x2="240" y2="278" stroke="#94a3b8" stroke-width="2" marker-end="url(#flowArrow)"/>

  <rect x="245" y="228" width="195" height="100" rx="8" fill="#f59e0b"/>
  <text x="342" y="252" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="rgba(255,255,255,0.4)" text-anchor="middle">STAGE 6</text>
  <text x="342" y="273" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white" text-anchor="middle">Build</text>
  <text x="342" y="290" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white" text-anchor="middle">&amp; Test</text>
  <text x="342" y="316" font-family="Arial, sans-serif" font-size="10" fill="#fef08a" text-anchor="middle">Output: Working system</text>

  <line x1="442" y1="278" x2="460" y2="278" stroke="#94a3b8" stroke-width="2" marker-end="url(#flowArrow)"/>

  <rect x="465" y="228" width="195" height="100" rx="8" fill="#ef4444"/>
  <text x="562" y="252" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="rgba(255,255,255,0.4)" text-anchor="middle">STAGE 7</text>
  <text x="562" y="273" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white" text-anchor="middle">Deploy</text>
  <text x="562" y="290" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white" text-anchor="middle">&amp; Operate</text>
  <text x="562" y="316" font-family="Arial, sans-serif" font-size="10" fill="#fee2e2" text-anchor="middle">Output: Operating system</text>

  <line x1="662" y1="278" x2="680" y2="278" stroke="#94a3b8" stroke-width="2" marker-end="url(#flowArrow)"/>

  <rect x="685" y="228" width="195" height="100" rx="8" fill="#7c3aed"/>
  <text x="782" y="252" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="rgba(255,255,255,0.4)" text-anchor="middle">STAGE 8</text>
  <text x="782" y="273" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white" text-anchor="middle">Ongoing</text>
  <text x="782" y="290" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white" text-anchor="middle">Governance</text>
  <text x="782" y="316" font-family="Arial, sans-serif" font-size="10" fill="#ddd6fe" text-anchor="middle">Output: Continuous assurance</text>
</svg>
