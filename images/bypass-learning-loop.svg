<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 450">
  <defs>
    <linearGradient id="detectGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626"/>
      <stop offset="100%" style="stop-color:#b91c1c"/>
    </linearGradient>
    <linearGradient id="analyseGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ea580c"/>
      <stop offset="100%" style="stop-color:#c2410c"/>
    </linearGradient>
    <linearGradient id="categoriseGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ca8a04"/>
      <stop offset="100%" style="stop-color:#a16207"/>
    </linearGradient>
    <linearGradient id="remediateGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#16a34a"/>
      <stop offset="100%" style="stop-color:#15803d"/>
    </linearGradient>
    <linearGradient id="testGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <linearGradient id="monitorGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#6d28d9"/>
    </linearGradient>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
    <marker id="arrowWhite" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#64748b"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">Bypass Learning Loop</text>
  <text x="350" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Every bypass is an opportunity to improve</text>
  
  <!-- Central circle with steps arranged around it -->
  
  <!-- Step 1: Detect -->
  <rect x="280" y="80" width="140" height="60" rx="8" fill="url(#detectGrad)" filter="url(#shadow)"/>
  <text x="350" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">DETECT</text>
  <text x="350" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fecaca">Bypass identified</text>
  
  <!-- Arrow to Analyse -->
  <path d="M420 110 Q480 110 480 170" fill="none" stroke="#64748b" stroke-width="2" marker-end="url(#arrowWhite)"/>
  
  <!-- Step 2: Analyse -->
  <rect x="440" y="180" width="140" height="60" rx="8" fill="url(#analyseGrad)" filter="url(#shadow)"/>
  <text x="510" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">ANALYSE</text>
  <text x="510" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#fed7aa">What bypassed?</text>
  <text x="510" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#fed7aa">How? Why missed?</text>
  
  <!-- Arrow to Categorise -->
  <path d="M510 240 Q510 300 450 320" fill="none" stroke="#64748b" stroke-width="2" marker-end="url(#arrowWhite)"/>
  
  <!-- Step 3: Categorise -->
  <rect x="320" y="290" width="140" height="60" rx="8" fill="url(#categoriseGrad)" filter="url(#shadow)"/>
  <text x="390" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">CATEGORISE</text>
  <text x="390" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#fef3c7">Novel? Known gap?</text>
  <text x="390" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#fef3c7">Process failure?</text>
  
  <!-- Arrow to Remediate -->
  <path d="M320 330 Q260 350 200 320" fill="none" stroke="#64748b" stroke-width="2" marker-end="url(#arrowWhite)"/>
  
  <!-- Step 4: Remediate -->
  <rect x="100" y="260" width="140" height="60" rx="8" fill="url(#remediateGrad)" filter="url(#shadow)"/>
  <text x="170" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">REMEDIATE</text>
  <text x="170" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#bbf7d0">Update guardrails?</text>
  <text x="170" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#bbf7d0">Tune Judge? Retrain?</text>
  
  <!-- Arrow to Test -->
  <path d="M140 260 Q100 200 120 160" fill="none" stroke="#64748b" stroke-width="2" marker-end="url(#arrowWhite)"/>
  
  <!-- Step 5: Test -->
  <rect x="80" y="100" width="140" height="60" rx="8" fill="url(#testGrad)" filter="url(#shadow)"/>
  <text x="150" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">TEST</text>
  <text x="150" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#bfdbfe">Add to adversarial</text>
  <text x="150" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#bfdbfe">test suite</text>
  
  <!-- Arrow to Monitor -->
  <path d="M220 120 Q260 100 280 110" fill="none" stroke="#64748b" stroke-width="2"/>
  
  <!-- Step 6: Monitor (back to start) -->
  <rect x="100" y="370" width="500" height="50" rx="8" fill="url(#monitorGrad)" filter="url(#shadow)"/>
  <text x="350" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">MONITOR â€” Watch for similar attempts</text>
  <text x="350" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#e9d5ff">Loop back to detection with improved controls</text>
  
  <!-- Arrows from Monitor back up -->
  <line x1="180" y1="370" x2="180" y2="320" stroke="#7c3aed" stroke-width="1" stroke-dasharray="4,2"/>
  <line x1="520" y1="370" x2="520" y2="240" stroke="#7c3aed" stroke-width="1" stroke-dasharray="4,2"/>
  
  <!-- Center text -->
  <text x="300" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">Continuous</text>
  <text x="300" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">Improvement</text>
</svg>
