<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="badGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fee2e2"/>
      <stop offset="100%" style="stop-color:#fecaca"/>
    </linearGradient>
    <linearGradient id="goodGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#dcfce7"/>
      <stop offset="100%" style="stop-color:#bbf7d0"/>
    </linearGradient>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">Infrastructure vs Instruction Enforcement</text>
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Don't rely on the agent to limit itself</text>
  
  <!-- Bad side -->
  <rect x="40" y="70" width="340" height="310" rx="10" fill="url(#badGrad)" stroke="#dc2626" stroke-width="2" filter="url(#shadow)"/>
  <rect x="40" y="70" width="340" height="35" rx="10" fill="#dc2626"/>
  <rect x="40" y="95" width="340" height="10" fill="#dc2626"/>
  <text x="210" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">❌ INSTRUCTION-BASED</text>
  
  <text x="60" y="130" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#991b1b">Relies on agent following rules</text>
  
  <!-- Bad examples -->
  <rect x="60" y="150" width="300" height="55" rx="6" fill="white" stroke="#dc2626" stroke-width="1"/>
  <text x="80" y="170" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">"Only access customer service data"</text>
  <text x="80" y="190" font-family="Arial, sans-serif" font-size="9" fill="#64748b" font-style="italic">Agent can ignore or misinterpret</text>
  
  <rect x="60" y="215" width="300" height="55" rx="6" fill="white" stroke="#dc2626" stroke-width="1"/>
  <text x="80" y="235" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">"Don't send emails without approval"</text>
  <text x="80" y="255" font-family="Arial, sans-serif" font-size="9" fill="#64748b" font-style="italic">No technical barrier to prevent it</text>
  
  <rect x="60" y="280" width="300" height="55" rx="6" fill="white" stroke="#dc2626" stroke-width="1"/>
  <text x="80" y="300" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">"Stay within $100 budget"</text>
  <text x="80" y="320" font-family="Arial, sans-serif" font-size="9" fill="#64748b" font-style="italic">Agent might "decide" it's necessary</text>
  
  <text x="210" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#991b1b">⚠️ Easily bypassed by goal hijacking,</text>
  <text x="210" y="373" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#991b1b">emergent behaviour, or prompt injection</text>
  
  <!-- Good side -->
  <rect x="420" y="70" width="340" height="310" rx="10" fill="url(#goodGrad)" stroke="#16a34a" stroke-width="2" filter="url(#shadow)"/>
  <rect x="420" y="70" width="340" height="35" rx="10" fill="#16a34a"/>
  <rect x="420" y="95" width="340" height="10" fill="#16a34a"/>
  <text x="590" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">✓ INFRASTRUCTURE-BASED</text>
  
  <text x="440" y="130" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#166534">Enforced regardless of agent intent</text>
  
  <!-- Good examples -->
  <rect x="440" y="150" width="300" height="55" rx="6" fill="white" stroke="#16a34a" stroke-width="1"/>
  <text x="460" y="170" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">Database view exposes only CS data</text>
  <text x="460" y="190" font-family="Arial, sans-serif" font-size="9" fill="#166534" font-style="italic">Agent physically cannot see other data</text>
  
  <rect x="440" y="215" width="300" height="55" rx="6" fill="white" stroke="#16a34a" stroke-width="1"/>
  <text x="460" y="235" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">Email API requires approval token</text>
  <text x="460" y="255" font-family="Arial, sans-serif" font-size="9" fill="#166534" font-style="italic">API rejects calls without valid token</text>
  
  <rect x="440" y="280" width="300" height="55" rx="6" fill="white" stroke="#16a34a" stroke-width="1"/>
  <text x="460" y="300" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">Hard spending cap at API gateway</text>
  <text x="460" y="320" font-family="Arial, sans-serif" font-size="9" fill="#166534" font-style="italic">Gateway blocks when limit reached</text>
  
  <text x="590" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#166534">✓ Cannot be bypassed by the agent —</text>
  <text x="590" y="373" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#166534">enforcement is outside agent's control</text>
  
  <!-- VS in middle -->
  <circle cx="400" cy="225" r="25" fill="#1e293b"/>
  <text x="400" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">VS</text>
</svg>
